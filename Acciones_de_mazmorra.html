<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acciones de mazmorra</title>
    <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="menu-acordeon.css">

    <style>
      
        .button-row {
            display: flex;
            gap: 5px;
            /* margin-top: 20px;*/
        }

        .button-row button {
            width: 190px;
            height: 250px;
            background-size: cover;
            background-position: center;
            border: none;
            cursor: pointer;
        }

        /* Imágenes de fondo para cada botón */
        #btn1 {
            background-image: url('img/traseras/Trasera tesoro corriente.png');
        }

        #btn2 {
            background-image: url('img/traseras/Trasera_tesoro_superior.png');
        }

        #btn3 {
            background-image: url('img/traseras/Trasera tesoro maravilloso.png');
        }

        #btn4 {
            background-image: url('img/traseras/Trasera legendarios.png');
        }

        #btn5 {
            background-image: url('img/traseras/Trasera trampas.png');
        }

        #btn6 {
            background-image: url('img/traseras/Tabla_Tesoros.png');
        }

        #btn7 {
            background-image: url('img/traseras/TraseraPalancas.png');
        }

        #btn8 {
            background-image: url('img/traseras/Alquimia.png');
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px 0;
        }



        .btn_opciones {
            color: #d4af37;
            width: 100%;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            text-shadow: 1px 1px 2px #000;
            background: linear-gradient(180deg, rgba(60, 60, 60, 0.95) 0%, rgba(40, 40, 40, 0.95) 60%, rgba(25, 25, 25, 0.95) 100%);
            border: 1px solid #6f3f2e;
            border-radius: 6px;

            box-shadow:
                inset 0 2px 0 rgba(255, 255, 255, 0.15),
                inset 0 -2px 0 rgba(0, 0, 0, 0.35),
                0 2px 4px rgba(0, 0, 0, 0.4),
                0 6px 12px rgba(0, 0, 0, 0.35);
            transition: box-shadow .2s, transform .1s, border-color .2s, background .2s;
            appearance: none;
        }

        .btn_opciones:hover {
            box-shadow:
                inset 10px 10px 0 rgba(255, 255, 255, 0.2),
                inset -10px -10px 0 rgba(0, 0, 0, 0.5),
                0 3px 6px rgba(0, 0, 0, 0.5);
            border-color: #9d5c48;
        }

        .btn_opciones:active {
            transform:
                translateY(1px);
            box-shadow:
                inset 0 3px 4px rgba(0, 0, 0, 0.55),
                inset 0 -1px 0 rgba(255, 255, 255, 0.1),
                0 1px 2px rgba(0, 0, 0, 0.4);
        }
    </style>
</head>

<body style=" background-image: url('img/interface/fondo_palancas.png');
    background-size: cover;        /* la imagen cubre todo el viewport */
    background-repeat: no-repeat;  /* no se repite */
    background-position: center;   /* centrada */
    margin: 0;
    min-height: 100vh;             /* asegura que cubra el alto completo */
">
    <!-- Carga del menú lateral -->
   <div class="menu">
        <iframe src="menu.html" frameborder="0" class="menu-frame"></iframe>
        <button id="toggleMenu">☰</button>
    </div>

    <!-- Zona de contenido principal -->
    <div class="main-content"style="width: 850px;">

        <!-- Grupo de botones con imagen de fondo en dos columnas -->
        <div class="button-row">
            <button class="btn_opciones" id="btn1" onclick="saveAndNavigate('Tesoros_Corrientes.html')"></button>
            <button class="btn_opciones" id="btn2" onclick="saveAndNavigate('Tesoros_Superiores.html')"></button>
            <button class="btn_opciones" id="btn3" onclick="saveAndNavigate('Tesoros_Maravillosos.html')"></button>
            <button class="btn_opciones" id="btn4" onclick="saveAndNavigate('Objetos_Legendario.html')"></button>
        </div>
        <div class="button-row">
            <button class="btn_opciones" id="btn5" onclick="saveAndNavigate('Trampa.html')"></button>
            <button class="btn_opciones" id="btn6" onclick="saveAndNavigate('Tabla_Tesoros.html')"></button>
            <button class="btn_opciones" id="btn7" onclick="saveAndNavigate('Palancas.html')"></button>
            <button class="btn_opciones" id="btn8" onclick="saveAndNavigate('Alquimista.html')"></button>
        </div>
    </div>

    <script>
        // Navegar a una página guardando los valores antes
        function saveAndNavigate(url) {
            window.top.location.href = url; // Navegar a la nueva página en el marco principal
        }
    </script>
    <script src="menu-acordeon.js"></script>

</body>

</html>
