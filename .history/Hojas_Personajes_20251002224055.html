    <script>
        let db;
        let cambiosPendientes = { 1: false, 2: false, 3: false, 4: false };
        const quills = {};

        const baseActualIds = [
            "Nivel", "Suerte", "Energ√≠a", "Vida", "hc", "hd",
            "esquiva", "fcerrad", "trueque", "curar", "alquimia",
            "plegaria", "aArcanas", "percep", "superviv", "cordura", "peso", "mana"
        ];
        const slashPairs = [["fue", "bd"], ["con", "an"], ["des", "m"], ["m1", "m2"]];
        const especiales = ["Nivel", "Suerte", "Energ√≠a"]; // üëà atributos solo con base
        const atributosBase = ["FUE", "DES", "CON", "SAB", "DET"];
        // Inicializar IndexedDB
        const request = indexedDB.open("PersonajesDB", 2);
        request.onupgradeneeded = e => {
            db = e.target.result;
            if (!db.objectStoreNames.contains("personajes")) {
                db.createObjectStore("personajes", { keyPath: "id", autoIncrement: true });
            }
            if (!db.objectStoreNames.contains("slots")) {
                db.createObjectStore("slots", { keyPath: "slot" });
            }
        };
        request.onsuccess = e => {
            db = e.target.result;
            generarSlots();
            mostrarPersonajes();
            restaurarSlots();
        };

        function generarSlots() {
            const container = document.getElementById("heroSlots");
            container.innerHTML = "";

            // Para no renderizar dos veces estos 3, pero s√≠ conservarlos en guardado/carga
            const SKIP_EN_BUCLE = new Set(["Vida", "mana", "cordura","hd","hc","esquiva"]);

            for (let i = 1; i <= 4; i++) {
                const col = document.createElement("div");
                col.className = "col-12 col-sm-6 col-lg-3 mb-3";

                col.innerHTML = `
      <div class="flip-card" id="slot${i}">
        <div class="flip-card-inner">
          <div class="flip-card-front p-3 shadow-sm hero-card">
            <button class="btn btn-sm btn-dark flip-btn">‚Ü∫</button>
            <h5 class="hero-card-title" id="nombreSlotDisplay${i}">H√©roe ${i}</h5>
            <input type="text" placeholder="Nombre" class="form-control mb-1" id="nombre${i}">
            <div class="row g-2 mb-1">
              <div class="col-6">
                <input type="text" placeholder="Raza" class="form-control" id="raza${i}">
              </div>
              <div class="col-6">
                <input type="text" placeholder="Profesi√≥n" class="form-control" id="profesion${i}">
              </div>
            </div>
            <div class="row g-2 mb-2" id="atributos${i}"></div>
            <img src="" alt="Preview" class="img-preview" id="preview${i}">
            <input type="file" accept="image/*" class="form-control mb-1" id="imagen${i}">
            <button class="btn btn-primary w-100 mb-1" onclick="guardarSlot(${i})">Guardar Slot</button>
          </div>

          <div class="flip-card-back p-3 shadow-sm hero-card">
            <button class="btn btn-sm btn-dark flip-btn">‚Ü∫</button>
            <h5>Notas</h5>
            <div id="notas-slot${i}" class="notas-quill"></div>
          </div>
        </div>
      </div>`;

                container.appendChild(col);

                // Quill
                quills[i] = new Quill(`#notas-slot${i}`, {
                    theme: 'snow',
                    placeholder: 'Escribe tus NOTAS aqu√≠...',
                    modules: {
                        toolbar: [
                            ['bold', 'italic', 'underline'],
                            [{ 'color': [] }, { 'background': [] }],
                            [{ 'list': 'ordered' }, { 'list': 'bullet' }],
                            ['link', 'image']
                        ]
                    }
                });
                quills[i].on('text-change', () => { guardarSlotAuto(i); });

                // Contenedor de atributos
                const attrContainer = document.getElementById(`atributos${i}`);

                // Pintamos todos los base/actual EXCEPTO Vida, mana y cordura (los a√±adimos custom m√°s abajo)
                baseActualIds.forEach(id => {
                    if (SKIP_EN_BUCLE.has(id)) return;

                    if (especiales.includes(id)) {
                        attrContainer.innerHTML += `
          <div class="col-4 mb-1">
            <label class="form-label">${id}</label>
            <input type="number" id="${id}_base${i}" class="form-control" placeholder="Base">
          </div>`;
                    } else {
                        attrContainer.innerHTML += `
          <div class="col-6 mb-1">
            <label class="form-label">${id}</label>
            <div class="input-group">
              <input type="number" id="${id}_base${i}" class="form-control" placeholder="Base">
              <input type="number" id="${id}_actual${i}" class="form-control" placeholder="Actual">
            </div>
          </div>`;
                    }

                    // Tras ENERG√çA insertamos fila FUE/DES/CON/SAB/DET y justo debajo Vida/Man√°/Cordura en 3 columnas
                    if (id === "Energ√≠a") {
                        // Fila de atributos base (FUE, DES, CON, SAB, DET)
                        attrContainer.innerHTML += `
          <div class="col-12 mb-2">
            <div class="d-flex justify-content-center text-center gap-2">
              ${atributosBase.map(attr => `
                <div class="flex-fill">
                  <label class="form-label">${attr.toUpperCase()}</label>
                  <input type="number" id="${attr}_base${i}" class="form-control text-center" placeholder="${attr.toUpperCase()}">
                </div>
              `).join('')}
            </div>
          </div>`;

                        // NUEVA fila: Vida / Man√° / Cordura (cada uno con Base y Actual)
                        attrContainer.innerHTML += `
          <div class="col-12 mb-1">
            <div class="row g-2 text-center" >
              <div class="col-4">
                <label class="form-label">Vida</label>
                <div class="input-group">
                  <input type="number" id="Vida_base${i}" class="form-control" placeholder="Base">
                  <input type="number" id="Vida_actual${i}" class="form-control" placeholder="Actual">
                </div>
              </div>
              <div class="col-4" >
                <label class="form-label">Man√°</label>
                <div class="input-group">
                  <input type="number" id="mana_base${i}" class="form-control" placeholder="Base">
                  <input type="number" id="mana_actual${i}" class="form-control" placeholder="Actual">
                </div>
              </div>
              <div class="col-4">
                <label class="form-label">Cordura</label>
                <div class="input-group">
                  <input type="number" id="cordura_base${i}" class="form-control" placeholder="Base">
                  <input type="number" id="cordura_actual${i}" class="form-control" placeholder="Actual">
                </div>
              </div>
            </div>
          </div>`;

                       // NUEVA fila: HC / HD / Esquiva (cada uno con Base y Actual)
                        attrContainer.innerHTML += `
          <div class="col-12 mb-1">
            <div class="row g-2 text-center" >
              <div class="col-4">
                <label class="form-label">H. Combate</label>
                <div class="input-group">
                  <input type="number" id="hc_base${i}" class="form-control" placeholder="Base">
                  <input type="number" id="hc_actual${i}" class="form-control" placeholder="Actual">
                </div>
              </div>
              <div class="col-4" >
                <label class="form-label">H. Distancia</label>
                <div class="input-group">
                  <input type="number" id="hd_base${i}" class="form-control" placeholder="Base">
                  <input type="number" id="hd_actual${i}" class="form-control" placeholder="Actual">
                </div>
              </div>
              <div class="col-4">
                <label class="form-label">Esquiva</label>
                <div class="input-group">
                  <input type="number" id="esquiva_base${i}" class="form-control" placeholder="Base">
                  <input type="number" id="esquiva_actual${i}" class="form-control" placeholder="Actual">
                </div>
              </div>
            </div>
          </div>`;
                    }
                });

                // Parejas con barra
                slashPairs.forEach(pair => {
                    attrContainer.innerHTML += `
        <div class="col-6 mb-1">
          <label class="form-label">${pair[0]}/${pair[1]}</label>
          <div class="input-group">
            <input type="number" id="${pair[0]}${i}" class="form-control" placeholder="${pair[0]}">
            <span class="input-group-text">/</span>
            <input type="number" id="${pair[1]}${i}" class="form-control" placeholder="${pair[1]}">
          </div>
        </div>`;
                });

                activarAutoGuardadoSlot(i);
            }
        }


        function obtenerAtributosSlot(slot) {
            let atributos = {};
            baseActualIds.forEach(id => {
                if (especiales.includes(id)) {
                    atributos[id] = {
                        base: parseInt(document.getElementById(`${id}_base${slot}`).value) || 0
                    };
                } else {
                    atributos[id] = {
                        base: parseInt(document.getElementById(`${id}_base${slot}`).value) || 0,
                        actual: parseInt(document.getElementById(`${id}_actual${slot}`).value) || 0
                    };
                }
            });
            atributosBase.forEach(id => {
                atributos[id] = {
                    base: parseInt(document.getElementById(`${id}_base${slot}`).value) || 0
                };
            });
            slashPairs.forEach(pair => {
                atributos[pair[0]] = {
                    base: parseInt(document.getElementById(`${pair[0]}${slot}`).value) || 0,
                    actual: parseInt(document.getElementById(`${pair[1]}${slot}`).value) || 0
                };
            });
            return atributos;
        }

        function rellenarAtributosSlot(slot, atributos) {
            baseActualIds.forEach(id => {
                if (atributos[id]) {
                    const baseElem = document.getElementById(`${id}_base${slot}`);
                    if (baseElem) baseElem.value = atributos[id].base ?? 0;

                    if (!especiales.includes(id)) {
                        const actualElem = document.getElementById(`${id}_actual${slot}`);
                        if (actualElem) actualElem.value = atributos[id].actual ?? 0;
                    }
                }
            });
            atributosBase.forEach(id => {
                if (atributos[id]) {
                    const baseElem = document.getElementById(`${id}_base${slot}`);
                    if (baseElem) baseElem.value = atributos[id].base ?? 0;
                }
            });
            slashPairs.forEach(pair => {
                if (atributos[pair[0]]) {
                    const a = document.getElementById(`${pair[0]}${slot}`);
                    const b = document.getElementById(`${pair[1]}${slot}`);
                    if (a) a.value = atributos[pair[0]].base ?? 0;
                    if (b) b.value = atributos[pair[0]].actual ?? 0;
                }
            });
        }

        // Guardar un slot en IndexedDB
        function guardarSlot(slot) {
            const nombre = document.getElementById(`nombre${slot}`).value.trim();
            const raza = document.getElementById(`raza${slot}`).value.trim();
            const profesion = document.getElementById(`profesion${slot}`).value.trim();
            const imagen = document.getElementById(`preview${slot}`).src;
            const atributos = obtenerAtributosSlot(slot);
            const notas = quills[slot].root.innerHTML;

            if (!nombre ) { alert("Completa todos los campos"); return; }

            const tx = db.transaction("personajes", "readwrite");
            const store = tx.objectStore("personajes");
            let actualizado = false;
            store.openCursor().onsuccess = e => {
                const cursor = e.target.result;
                if (cursor) {
                    if (cursor.value.nombre === nombre) {
                        const p = cursor.value;
                        p.raza = raza; p.profesion = profesion; p.imagen = imagen; p.atributos = atributos;
                        const reqUpdate = cursor.update(p);
                        reqUpdate.onsuccess = () => asignarPersonajeASlot(slot, p.id); // üîπ Guardar asignaci√≥n slot‚Üípersonaje
                        actualizado = true;
                        cambiosPendientes[slot] = false;
                        mostrarPersonajes();
                        return;
                    } else cursor.continue();
                } else {
                    if (!actualizado) {
                        const reqAdd = store.add({ nombre, raza, profesion, imagen, atributos, notas });
                        reqAdd.onsuccess = e => {
                            asignarPersonajeASlot(slot, e.target.result); // üîπ Guardar asignaci√≥n slot‚Üípersonaje nuevo
                        };
                        cambiosPendientes[slot] = false;
                        mostrarPersonajes();
                    }
                }
            };
        }

        //Cuando pulsas el bot√≥n Cargar de un h√©roe en un slot, adem√°s de rellenar el formulario, guardamos esa asignaci√≥n en la tabla slots.
        function asignarPersonajeASlot(slot, personajeId) {
            const tx = db.transaction("slots", "readwrite");
            const store = tx.objectStore("slots");
            store.put({ slot, personajeId });
        }
        //Cuando se abre la p√°gina, hacemos una lectura de la tabla slots y cargamos autom√°ticamente cada personaje en su formulario correspondiente:
        function restaurarSlots() {
            const tx = db.transaction("slots", "readonly");
            const store = tx.objectStore("slots");
            store.getAll().onsuccess = e => {
                e.target.result.forEach(asignacion => {
                    cargarEnSlot(asignacion.slot, asignacion.personajeId);
                });
            };
        }



        // ‚úÖ Validar nombre duplicado en slot vac√≠o y guardar si procede
        function validarNombreYGuardar(slot) {
            const input = document.getElementById(`nombre${slot}`);
            const nombre = input.value.trim();

            // Consultar si este slot ya tiene personaje asignado
            const tx = db.transaction("slots", "readonly");
            const store = tx.objectStore("slots");
            store.get(slot).onsuccess = ev => {
                const asignacion = ev.target.result;

                // Si el slot est√° asignado, seguimos con el guardado normal
                if (asignacion) {
                    guardarSlotAuto(slot);
                    return;
                }

                // Slot vac√≠o: si no hay nombre, no hacemos nada
                if (!nombre) return;

                // Comparar con otros slots en pantalla (case-insensitive)
                for (let j = 1; j <= 4; j++) {
                    if (j === slot) continue;
                    const otro = (document.getElementById(`nombre${j}`).value || "").trim();
                    if (otro && otro.toLowerCase() === nombre.toLowerCase()) {
                        // Duplicado encontrado en otro slot
                        input.value = "";
                        alert("Ya existe ese nombre cargado en otro slot.");
                        input.focus();
                        return;
                    }
                }

                // No hay duplicado ‚Üí guardar normalmente
                guardarSlotAuto(slot);
            };
        }

        // Auto-guardar al perder foco o Enter
        // Activar auto-guardado al perder foco o Enter por slot
        function activarAutoGuardadoSlot(slot) {
            const campos = ["nombre", "raza", "profesion"];
            campos.forEach(id => {
                const input = document.getElementById(`${id}${slot}`);
                if (id === "nombre") {
                    // ‚ö†Ô∏è Para NOMBRE, primero validar duplicado en slot vac√≠o
                    input.addEventListener("blur", () => { validarNombreYGuardar(slot); });
                    input.addEventListener("keydown", e => {
                        if (e.key === "Enter") {
                            e.preventDefault();
                            validarNombreYGuardar(slot);
                        }
                    });
                } else {
                    input.addEventListener("blur", () => { guardarSlotAuto(slot); });
                    input.addEventListener("keydown", e => {
                        if (e.key === "Enter") {
                            e.preventDefault();
                            guardarSlotAuto(slot);
                        }
                    });
                }
            });

            // Campos baseActualIds
            baseActualIds.forEach(id => {
                if (especiales.includes(id)) {
                    // solo existe _base
                    const input = document.getElementById(`${id}_base${slot}`);
                    if (input) {
                        input.addEventListener("blur", () => { guardarSlotAuto(slot); });
                        input.addEventListener("keydown", e => {
                            if (e.key === "Enter") { e.preventDefault(); guardarSlotAuto(slot); }
                        });
                    }
                } else {
                    ["_base", "_actual"].forEach(suf => {
                        const input = document.getElementById(`${id}${suf}${slot}`);
                        if (input) {
                            input.addEventListener("blur", () => { guardarSlotAuto(slot); });
                            input.addEventListener("keydown", e => {
                                if (e.key === "Enter") { e.preventDefault(); guardarSlotAuto(slot); }
                            });
                        }
                    });
                }
            });

            // üëá Ahora tambi√©n los atributos base (FUE, DES, CON, SAB, DET)
            atributosBase.forEach(attr => {
                const input = document.getElementById(`${attr}_base${slot}`);
                if (input) {
                    input.addEventListener("blur", () => { guardarSlotAuto(slot); });
                    input.addEventListener("keydown", e => {
                        if (e.key === "Enter") { e.preventDefault(); guardarSlotAuto(slot); }
                    });
                }
            });

            // Campos slashPairs
            slashPairs.forEach(pair => {
                [0, 1].forEach(k => {
                    const input = document.getElementById(`${pair[k]}${slot}`);
                    if (input) {
                        input.addEventListener("blur", () => { guardarSlotAuto(slot); });
                        input.addEventListener("keydown", e => {
                            if (
