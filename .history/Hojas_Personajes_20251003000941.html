        function obtenerAtributosSlot(slot) {
            const baseOnly = new Set(["bd", "an", "m"]); // üëà solo Base, sin Actual
            let atributos = {};

            baseActualIds.forEach(id => {
                if (especiales.includes(id) || baseOnly.has(id)) {
                    atributos[id] = {
                        base: parseInt(document.getElementById(`${id}_base${slot}`).value) || 0
                    };
                } else {
                    atributos[id] = {
                        base: parseInt(document.getElementById(`${id}_base${slot}`).value) || 0,
                        actual: parseInt(document.getElementById(`${id}_actual${slot}`).value) || 0
                    };
                }
            });

            atributosBase.forEach(id => {
                atributos[id] = {
                    base: parseInt(document.getElementById(`${id}_base${slot}`).value) || 0
                };
            });



            return atributos;
        }

        function rellenarAtributosSlot(slot, atributos) {
            const baseOnly = new Set(["bd", "an", "m"]); // üëà solo Base, sin Actual

            baseActualIds.forEach(id => {
                if (atributos[id]) {
                    const baseElem = document.getElementById(`${id}_base${slot}`);
                    if (baseElem) baseElem.value = atributos[id].base ?? 0;

                    if (!(especiales.includes(id) || baseOnly.has(id))) {
                        const actualElem = document.getElementById(`${id}_actual${slot}`);
                        if (actualElem) actualElem.value = atributos[id].actual ?? 0;
                    }
                }
            });

            atributosBase.forEach(id => {
                if (atributos[id]) {
                    const baseElem = document.getElementById(`${id}_base${slot}`);
                    if (baseElem) baseElem.value = atributos[id].base ?? 0;
                }
            });


        }

        // Guardar un slot en IndexedDB
        function guardarSlot(slot) {
            const nombre = document.getElementById(`nombre${slot}`).value.trim();
            const raza = document.getElementById(`raza${slot}`).value.trim();
            const profesion = document.getElementById(`profesion${slot}`).value.trim();
            const imagen = document.getElementById(`preview${slot}`).src;
            const atributos = obtenerAtributosSlot(slot);
            const notas = quills[slot].root.innerHTML;

            if (!nombre) { alert("Completa todos los campos"); return; }

            const tx = db.transaction("personajes", "readwrite");
            const store = tx.objectStore("personajes");
            let actualizado = false;
            store.openCursor().onsuccess = e => {
                const cursor = e.target.result;
                if (cursor) {
                    if (cursor.value.nombre === nombre) {
                        const p = cursor.value;
                        p.raza = raza; p.profesion = profesion; p.imagen = imagen; p.atributos = atributos;
                        const reqUpdate = cursor.update(p);
                        reqUpdate.onsuccess = () => asignarPersonajeASlot(slot, p.id);
                        actualizado = true;
                        cambiosPendientes[slot] = false;
                        mostrarPersonajes();
                    } else cursor.continue();
                } else {
                    if (!actualizado) {
                        const reqAdd = store.add({ nombre, raza, profesion, imagen, atributos, notas });
                        reqAdd.onsuccess = e => {
                            asignarPersonajeASlot(slot, e.target.result);
                        };
                        cambiosPendientes[slot] = false;
                        mostrarPersonajes();
                    }
                }
            };

            // üîπ Actualizar display
            const display = document.getElementById(`nombreSlotDisplay${slot}`);
            if (display) display.textContent = nombre;
        }
        //Cuando pulsas el bot√≥n Cargar de un h√©roe en un slot, adem√°s de rellenar el formulario, guardamos esa asignaci√≥n en la tabla slots.
        function asignarPersonajeASlot(slot, personajeId) {
            const tx = db.transaction("slots", "readwrite");
            const store = tx.objectStore("slots");
            store.put({ slot, personajeId });
        }
        //Cuando se abre la p√°gina, hacemos una lectura de la tabla slots y cargamos autom√°ticamente cada personaje en su formulario correspondiente:
        function restaurarSlots() {
            const tx = db.transaction("slots", "readonly");
            const store = tx.objectStore("slots");
            store.getAll().onsuccess = e => {
                e.target.result.forEach(asignacion => {
                    cargarEnSlot(asignacion.slot, asignacion.personajeId);
                });
            };
        }



        // ‚úÖ Validar nombre duplicado en slot vac√≠o y guardar si procede
        function validarNombreYGuardar(slot) {
            const input = document.getElementById(`nombre${slot}`);
            const nombre = input.value.trim();

            // Consultar si este slot ya tiene personaje asignado
            const tx = db.transaction("slots", "readonly");
            const store = tx.objectStore("slots");
            store.get(slot).onsuccess = ev => {
                const asignacion = ev.target.result;

                // Si el slot est√° asignado, seguimos con el guardado normal
                if (asignacion) {
                    guardarSlotAuto(slot);
                    return;
                }

                // Slot vac√≠o: si no hay nombre, no hacemos nada
                if (!nombre) return;

                // Comparar con otros slots en pantalla (case-insensitive)
                for (let j = 1; j <= 4; j++) {
                    if (j === slot) continue;
                    const otro = (document.getElementById(`nombre${j}`).value || "").trim();
                    if (otro && otro.toLowerCase() === nombre.toLowerCase()) {
                        // Duplicado encontrado en otro slot
                        input.value = "";
                        alert("Ya existe ese nombre cargado en otro slot.");
                        input.focus();
                        return;
                    }
                }

                // No hay duplicado ‚Üí guardar normalmente
                guardarSlotAuto(slot);
            };
        }

        // Auto-guardar al perder foco o Enter
        // Activar auto-guardado al perder foco o Enter por slot
        function activarAutoGuardadoSlot(slot) {
            const baseOnly = new Set(["bd", "an", "m"]); // solo Base

            const campos = ["nombre", "raza", "profesion"];
            campos.forEach(id => {
                const input = document.getElementById(`${id}${slot}`);
                if (id === "nombre") {
                    input.addEventListener("blur", () => { validarNombreYGuardar(slot); });
                    input.addEventListener("keydown", e => {
                        if (e.key === "Enter") { e.preventDefault(); validarNombreYGuardar(slot); }
                    });
                } else {
                    input.addEventListener("blur", () => { guardarSlotAuto(slot); });
                    input.addEventListener("keydown", e => {
                        if (e.key === "Enter") { e.preventDefault(); guardarSlotAuto(slot); }
                    });
                }
            });

            // baseActualIds
            baseActualIds.forEach(id => {
                if (especiales.includes(id) || baseOnly.has(id)) {
                    const input = document.getElementById(`${id}_base${slot}`);
                    if (input) {
                        input.addEventListener("blur", () => { guardarSlotAuto(slot); });
                        input.addEventListener("keydown", e => {
                            if (e.key === "Enter") { e.preventDefault(); guardarSlotAuto(slot); }
                        });
                    }
                } else {
                    ["_base", "_actual"].forEach(suf => {
                        const input = document.getElementById(`${id}${suf}${slot}`);
                        if (input) {
                            input.addEventListener("blur", () => { guardarSlotAuto(slot); });
                            input.addEventListener("keydown", e => {
                                if (e.key === "Enter") { e.preventDefault(); guardarSlotAuto(slot); }
                            });
                        }
                    });
                }
            });

            // Atributos base (FUE, DES, CON, SAB, DET)
            atributosBase.forEach(attr => {
                const input = document.getElementById(`${attr}_base${slot}`);
                if (input) {
                    input.addEventListener("blur", () => { guardarSlotAuto(slot); });
                    input.addEventListener("keydown", e => {
                        if (e.key === "Enter") { e.preventDefault(); guardarSlotAuto(slot); }
                    });
                }
            });

            // Imagen
            const imgInput = document.getElementById(`imagen${slot}`);
            imgInput.addEventListener("change", e => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = e => {
                        const dataUrl = e.target.result;
                        document.getElementById(`preview${slot}`).src = dataUrl;
                        setThumb(slot, dataUrl);
                        const backThumb = document.getElementById(`thumb${slot}-back`);
                        if (backThumb) { backThumb.src = dataUrl; backThumb.style.display = "inline-block"; }
                        guardarSlotAuto(slot);
                    };
                    reader.readAsDataURL(file);
                }
                // asegurar tambi√©n los atributos base (FUE, DES, CON, SAB, DET)
                atributosBase.forEach(attr => {
                    const input = document.getElementById(`${attr}_base${slot}`);
                    if (input) {
                        input.addEventListener("blur", () => { guardarSlotAuto(slot); });
                        input.addEventListener("keydown", ev => {
                            if (ev.key === "Enter") { ev.preventDefault(); guardarSlotAuto(slot); }
                        });
                    }
                });
            });
        }

        // Guardar slot autom√°ticamente (no limpia campos)
        // Guardar slot autom√°ticamente (no limpia campos)
        function guardarSlotAuto(slot) {
            const nombre = document.getElementById(`nombre${slot}`).value.trim();
            const raza = document.getElementById(`raza${slot}`).value.trim();
            const profesion = document.getElementById(`profesion${slot}`).value.trim();
            const imagen = document.getElementById(`preview${slot}`).src;
            const atributos = obtenerAtributosSlot(slot);
            const notas = quills[slot].root.innerHTML;

            const txCheck = db.transaction("slots", "readonly");
            const storeCheck = txCheck.objectStore("slots");
            storeCheck.get(slot).onsuccess = e => {
                const asignacion = e.target.result;
                if (!asignacion && (!nombre)) return;

                const tx = db.transaction("personajes", "readwrite");
                const store = tx.objectStore("personajes");
                let actualizado = false;

                store.openCursor().onsuccess = ev => {
                    const cursor = ev.target.result;
                    if (cursor) {
                        if (cursor.value.nombre === nombre || (asignacion && cursor.value.id === asignacion.personajeId)) {
                            const p = cursor.value;
                            p.raza = raza;
                            p.profesion = profesion;
                            p.imagen = imagen;
                            p.atributos = atributos;
                            p.notas = notas;

                            const reqUpdate = cursor.update(p);
                            reqUpdate.onsuccess = () => asignarPersonajeASlot(slot, p.id);

                            actualizado = true;
                            cambiosPendientes[slot] = false;
                            mostrarPersonajes();
                        } else cursor.continue();
                    } else {
                        if (!actualizado && !asignacion) {
                            const reqAdd = store.add({ nombre, raza, profesion, imagen, atributos, notas });
                            reqAdd.onsuccess = ev2 => asignarPersonajeASlot(slot, ev2.target.result);
                            cambiosPendientes[slot] = false;
                            mostrarPersonajes();
                        }
                    }
                };
            };

            // üîπ Actualizar display
            const display = document.getElementById(`nombreSlotDisplay${slot}`);
            if (display) display.textContent = nombre || `H√©roe ${slot}`;
        }
        // Vaciar slot
        function nuevoHeroeSlot() {
            let slot = prompt("¬øEn qu√© slot quieres crear el h√©roe? (1-4)");
            slot = parseInt(slot);
            const nombreActual = document.getElementById(`nombre${slot}`).value;
            if (cambiosPendientes[slot] && nombreActual) {
                if (confirm(`Tienes cambios sin guardar en el h√©roe: ${nombreActual}. ¬øDeseas guardarlos antes?`)) {
                    guardarSlot(slot);
                }
            }
            document.getElementById(`nombre${slot}`).value = "";
            document.getElementById(`raza${slot}`).value = "";
            document.getElementById(`profesion${slot}`).value = "";
            document.getElementById(`preview${slot}`).src = "";
            document.getElementById(`imagen${slot}`).value = "";

            baseActualIds.forEach(id => {
                const b = document.getElementById(`${id}_base${slot}`);
                if (b) b.value = "";
                if (!especiales.includes(id)) {
                    const a = document.getElementById(`${id}_actual${slot}`);
                    if (a) a.value = "";
                }
            });

            atributosBase.forEach(id => {
                const el = document.getElementById(`${id}_base${slot}`);
                if (el) el.value = "";
            });

            // üîπ ocultar miniaturas
            setThumb(slot, "");
            const backThumb = document.getElementById(`thumb${slot}-back`);
            if (backThumb) { backThumb.removeAttribute("src"); backThumb.style.display = "none"; }

            cambiosPendientes[slot] = false;

            if (typeof setNombreVisible === "function") setNombreVisible(slot, true);
        }


        // Mostrar lista de h√©roes
        function mostrarPersonajes() {
            const tx = db.transaction("personajes", "readonly");
            const store = tx.objectStore("personajes");
            store.getAll().onsuccess = e => {
                const lista = document.getElementById("lista");
                lista.innerHTML = "";
                e.target.result.forEach(p => {
                    lista.innerHTML += `
            <div class="col-md-4">
                <div class="card shadow-sm h-100">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">${p.nombre}</h5>
                        <p class="card-text">Raza: ${p.raza}<br>Profesi√≥n: ${p.profesion}</p>
                        <img src="${p.imagen}" alt="${p.nombre}" class="img-fluid rounded mb-3">
                        <div class="d-flex gap-2 mt-auto">
                            <button class="btn btn-warning" onclick="cargarEnSlotPrompt(${p.id})">Cargar</button>
                            <button class="btn btn-danger" onclick="eliminarPersonaje(${p.id})">Eliminar</button>
                        </div>
                    </div>
                </div>
            </div>`;
                });
            };
        }

        // Cargar h√©roe con prompt de slot
        function cargarEnSlotPrompt(id) {
            let slot = prompt("¬øEn qu√© slot cargar? (1-4)");
            slot = parseInt(slot);
            if (slot >= 1 && slot <= 4) { cargarEnSlot(slot, id); }
            else alert("Slot inv√°lido");
        }


        function cargarEnSlot(slot, id) {
            const tx = db.transaction("personajes", "readonly");
            const store = tx.objectStore("personajes");
            store.get(id).onsuccess = e => {
                const p = e.target.result;
                if (p) {
                    document.getElementById(`nombre${slot}`).value = p.nombre;
                    document.getElementById(`raza${slot}`).value = p.raza;
                    document.getElementById(`profesion${slot}`).value = p.profesion;
                    document.getElementById(`preview${slot}`).src = p.imagen || "";
                    rellenarAtributosSlot(slot, p.atributos);
                    cambiosPendientes[slot] = false;
                    if (p.notas) {
                        quills[slot].root.innerHTML = p.notas;
                    }
                    asignarPersonajeASlot(slot, p.id);

                    const display = document.getElementById(`nombreSlotDisplay${slot}`);
                    if (display) display.textContent = p.nombre || `H√©roe ${slot}`;

                    // üîπ miniaturas (front y back)
                    setThumb(slot, p.imagen || "");
                    const backThumb = document.getElementById(`thumb${slot}-back`);
                    if (backThumb) {
                        if (p.imagen) { backThumb.src = p.imagen; backThumb.style.display = "inline-block"; }
                        else { backThumb.removeAttribute("src"); backThumb.style.display = "none"; }
                    }

                    // (si usas ocultar nombre al cargar)
                    if (typeof setNombreVisible === "function") setNombreVisible(slot, false);
                }
            };
        }

        // Eliminar personaje
        function eliminarPersonaje(id) {
            if (confirm("¬øEliminar este personaje?")) {
                const tx = db.transaction("personajes", "readwrite");
                tx.objectStore("personajes").delete(id);
                tx.oncomplete = () => mostrarPersonajes();
            }
        }

        // Exportar
        document.getElementById("exportar").addEventListener("click", () => {
            const tx = db.transaction("personajes", "readonly");
            const store = tx.objectStore("personajes");
            store.getAll().onsuccess = e => {
                const personajes = e.target.result.map(p => {
                    return {
                        id: p.id,
                        nombre: p.nombre,
                        raza: p.raza,
                        profesion: p.profesion,
                        imagen: p.imagen,
                        atributos: p.atributos,
                        notas: p.notas   // üëà a√±ade esta l√≠nea
                    };
                });
                const blob = new Blob([JSON.stringify(personajes, null, 2)], { type: "application/json" });
                const a = document.createElement("a");
                a.href = URL.createObjectURL(blob);
                a.download = "personajes.json";
                a.click();
            };
        });
        // Importar
        document.getElementById("btnImportar").addEventListener("click", () => document.getElementById("importar").click());
        document.getElementById("importar").addEventListener("change", e => {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = e => {
                try {
                    const data = JSON.parse(e.target.result);
                    const tx = db.transaction("personajes", "readwrite");
                    const store = tx.objectStore("personajes");
                    data.forEach(p => store.put(p));
                    tx.oncomplete = () => mostrarPersonajes();
                } catch (err) { alert("Error al importar JSON"); }
            };
            reader.readAsText(file);
        });

        // Crea el bot√≥n "Limpiar Slot" y lo coloca encima de "Lista de h√©roes guardados"
        function insertarBotonLimpiarSlot() {
            const lista = document.getElementById("lista");
            if (!lista || !lista.parentNode) return;

            const h2 = lista.previousElementSibling; // <h2 class="mb-3 mt-4">Lista de h√©roes guardados</h2>
            if (!h2 || h2.tagName !== "H2") return;

            // Evitar duplicados si se llama varias veces
            if (document.getElementById("btn-limpiar-slot")) return;

            const btn = document.createElement("button");
            btn.id = "btn-limpiar-slot";
            btn.type = "button";
            btn.className = "btn btn-outline-danger mb-2";
            btn.textContent = "Limpiar Slot";
            btn.addEventListener("click", limpiarSlotPrompt);

            h2.parentNode.insertBefore(btn, h2);
        }

        // Pregunta el slot (1‚Äì4) y limpia ese formulario dej√°ndolo listo para crear un personaje nuevo
        function limpiarSlotPrompt() {
            let slot = prompt("¬øQu√© slot quieres limpiar? (1-4)");
            slot = parseInt(slot, 10);

            if (!(slot >= 1 && slot <= 4)) {
                alert("Slot inv√°lido");
                return;
            }

            const nombreActual = document.getElementById(`nombre${slot}`)?.value || "";
            if (cambiosPendientes && cambiosPendientes[slot] && nombreActual) {
                const seguir = confirm(`Tienes cambios sin guardar en el h√©roe: "${nombreActual}".\n¬øDeseas continuar sin guardar?`);
                if (!seguir) return;
            }

            const setsafe = (id, prop, val) => {
                const el = document.getElementById(id);
                if (el) el[prop] = val;
            };

            setsafe(`nombre${slot}`, "value", "");
            setsafe(`raza${slot}`, "value", "");
            setsafe(`profesion${slot}`, "value", "");
            setsafe(`preview${slot}`, "src", "");
            setsafe(`imagen${slot}`, "value", "");

            const titulo = document.getElementById(`nombreSlotDisplay${slot}`);
            if (titulo) titulo.textContent = `H√©roe ${slot}`;

            if (Array.isArray(baseActualIds)) {
                baseActualIds.forEach(id => {
                    setsafe(`${id}_base${slot}`, "value", "");
                    if (!Array.isArray(especiales) || !especiales.includes(id)) {
                        setsafe(`${id}_actual${slot}`, "value", "");
                    }
                });
            }

            if (Array.isArray(atributosBase)) {
                atributosBase.forEach(id => setsafe(`${id}_base${slot}`, "value", ""));
            }

            // üîπ ocultar miniaturas
            setThumb(slot, "");
            const backThumb = document.getElementById(`thumb${slot}-back`);
            if (backThumb) { backThumb.removeAttribute("src"); backThumb.style.display = "none"; }

            if (window.quills && quills[slot]) {
                try { quills[slot].setText(""); } catch (_) { }
            }

            if (typeof cambiosPendientes === "object") {
                cambiosPendientes[slot] = false;
            }

            try {
                const tx = db.transaction("slots", "readwrite");
                tx.objectStore("slots").delete(slot);
            } catch (_) { }

            if (typeof setNombreVisible === "function") setNombreVisible(slot, true);

            alert(`Slot ${slot} limpiado. Ya puedes crear un personaje nuevo en ese formulario.`);
        }



        // ‚úÖ NUEVA: mostrar/ocultar el input de nombre del slot
        function setNombreVisible(slot, visible) {
            const el = document.getElementById(`nombre${slot}`);
            if (el) el.classList.toggle('d-none', !visible); // usa Bootstrap
        }

        // ‚úÖ NUEVA: setear/ocultar la miniatura del slot
        function setThumb(slot, url) {
            const thumb = document.getElementById(`thumb${slot}`);
            if (!thumb) return;
            if (url) {
                thumb.src = url;
                thumb.style.display = "inline-block";
            } else {
                thumb.removeAttribute("src");
                thumb.style.display = "none";
            }
        }
