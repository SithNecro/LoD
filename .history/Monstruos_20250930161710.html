    <style>
        /* --- estilos (preservados) --- */
        #enemigos-lista table {

        .monster-card {

    <div class="main-content2">

        <div class="info-panel">

            <div id="tirada-info" class="tirada-info" style="display: none;">
                <strong>Información de la tirada:</strong><br>

    <script src="menu-acordeon.js"></script>

    <script>
        /********** Variables globales **********/
        let monstersByCategory = {};
        let equipo = {};
        let monstruosData = {}; // tabla de encuentros cargada
        let habilidadesDict = {}; // diccionario de habilidades cargado desde JSON

        const coloresId = [
            "white", "red", "lightblue", "green", "yellow", "orange", "black", "gray",
            "darkblue", "darkgreen", "brown", "violet", "gold", "silver", "turquoise"
        ];

        /********** Utilidades **********/
        function normalizarHabilidad(str) {
            if (!str) return "";
            return String(str)
                .toLowerCase()
                .normalize("NFD").replace(/[\u0300-\u036f]/g, "") // quitar acentos
                .replace(/\s+/g, " ")
                .trim();
        }

        function escapeAttr(s) {
            if (s === undefined || s === null) return "";
            return String(s).replace(/"/g, "&quot;").replace(/</g, "&lt;").replace(/>/g, "&gt;");
        }

        /********** Cargar JSONs (incluida la de habilidades) **********/
        Promise.all([
            fetch("json/Monstruos_stats.json").then(r => r.json()),
            fetch("json/Monstruos_equipo.json").then(r => r.json()),
            fetch("json/Monstruos_tabla_encuentros.json").then(r => r.json()),
            fetch("json/Monstruos_habilidades.json").then(r => r.json())
        ]).then(([monstruosDataStats, equipoData, encuentros, habilidadesData]) => {
            monstersByCategory = monstruosDataStats;
            equipo = equipoData;
            monstruosData = encuentros;

            // Construir diccionario de habilidades (normalizado)
            try {
                if (habilidadesData && Array.isArray(habilidadesData.Especiales)) {
                    habilidadesData.Especiales.forEach(h => {
                        const key = normalizarHabilidad(h.Habilidad);
                        habilidadesDict[key] = h.Descripcion;
                    });
                } else {
                    // En algunos JSONs puede no tener "Especiales" sino otro nombre
                    console.warn("Formato inesperado en Monstruos_habilidades.json");
                }
            } catch (err) {
                console.error("Error al procesar Monstruos_habilidades.json", err);
            }

            // Poblar categorías y selects
            const catSelect = document.getElementById("monsterCategorySelect");
            Object.keys(monstruosDataStats).sort().forEach(cat => {
                const opt = document.createElement("option");
                opt.value = cat;
                opt.textContent = cat;
                catSelect.appendChild(opt);
            });

            populateEquipoSelects();
            populateCantidadSelect();
            loadFromLocalStorage();
        }).catch(err => console.error("Error cargando JSONs:", err));

        /********** UI: mostrar/ocultar panel **********/
        const togglePanelBtn = document.getElementById("togglePanelBtn");
        const monsterPanel = document.getElementById("monsterPanel");
        togglePanelBtn.addEventListener("click", () => {
            if (monsterPanel.style.display === "none") {
                monsterPanel.style.display = "block";
                togglePanelBtn.textContent = "Ocultar Panel de Monstruos";
            } else {
                monsterPanel.style.display = "none";
                togglePanelBtn.textContent = "Mostrar Panel de Monstruos";
            }
        });

        /********** Populate selects helper **********/
        function populateMonstersByCategory(cat) {
            const select = document.getElementById("monsterSelect");
            select.innerHTML = `<option value="" disabled selected>-- Selecciona monstruo --</option>`;
            if (!monstersByCategory[cat]) return;

            monstersByCategory[cat]
                .slice()
                .sort((a, b) => a.nombre.localeCompare(b.nombre, "es"))
                .forEach(m => {
                    const opt = document.createElement("option");
                    opt.value = m.nombre;
                    opt.textContent = m.nombre;
                    select.appendChild(opt);
                });
        }

        document.getElementById("monsterCategorySelect").addEventListener("change", e => {
            populateMonstersByCategory(e.target.value);
        });

        function populateEquipoSelects() {
            document.getElementById("armaSelect").innerHTML =
                (equipo.Armas || []).map((a, i) => `<option value="${i}">${a.Tipo}</option>`).join("");
            document.getElementById("armaduraSelect").innerHTML =
                (equipo.Armaduras || []).map((a, i) => `<option value="${i}">${a.Tipo}</option>`).join("");
            document.getElementById("hechizoSelect").innerHTML =
                (equipo.Hechizos || []).map((h, i) => `<option value="${i}">${h.Tipo}</option>`).join("");
        }

        function populateCantidadSelect() {
            const sel = document.getElementById("cantidadSelect");
            sel.innerHTML = "";
            for (let i = 1; i <= 15; i++) {
                const opt = document.createElement("option");
                opt.value = i;
                opt.textContent = i;
                if (i === 1) opt.selected = true;
                sel.appendChild(opt);
            }
        }

        // Cuando cambia selección del monstruo: limpiar y añadir
        document.getElementById("monsterSelect").addEventListener("change", () => {
            document.querySelectorAll(".monster-card").forEach(card => card.remove());
            document.getElementById("enemigos-lista").innerHTML = "";
            document.getElementById("tirada-info").style.display = "none";
            document.getElementById("tirada-detalle").textContent = "";
            document.getElementById("addMonsterBtn").click();

            const category = document.getElementById("monsterCategorySelect").value;
            const monsterName = document.getElementById("monsterSelect").value;
            if (!category || !monsterName) return;

            const listaCategoria = monstruosData[category] || [];
            const encuentro = listaCategoria.filter(e => e.Encuentro === monsterName);
            if (encuentro.length > 0) {
                mostrarEnemigosLista(encuentro);
                document.getElementById("tirada-info").style.display = "block";
                document.getElementById("tirada-detalle").textContent = `Monstruo: ${monsterName}`;
            } else {
                console.warn("⚠️ No se encontró encuentro para", monsterName, "en categoría", category);
            }
        });

        function mostrarEnemigosLista(encuentro) {
            const listaPanel = document.getElementById("enemigos-lista");
            listaPanel.innerHTML = "";

            if (!encuentro || encuentro.length === 0) {
                listaPanel.textContent = "No se encontraron datos del encuentro.";
                return;
            }

            const table = document.createElement("table");
            table.innerHTML = `
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Encuentro</th>
                        <th>Cantidad</th>
                        <th>Armas</th>
                        <th>Armadura</th>
                        <th>Especial</th>
                        <th>Hechizos Melé</th>
                        <th>Hechizos Distancia</th>
                        <th>Hechizos Apoyo</th>
                        <th>Tamaño</th>
                    </tr>
                </thead>
            `;
            const tbody = document.createElement("tbody");

            encuentro.forEach(enemigo => {
                const tirada = resolverTirada(enemigo.Cantidad);
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${enemigo.ID}</td>
                    <td><strong>${enemigo.Encuentro}</strong> (${tirada.total}x)</td>
                    <td>${enemigo.Cantidad}</td>
                    <td>${enemigo.Armas || "Ninguna"}</td>
                    <td>${enemigo.Armadura}</td>
                    <td>${enemigo.Especial || "-"}</td>
                    <td>${enemigo.Hechizos_Melé}</td>
                    <td>${enemigo.Hechizos_Distancia}</td>
                    <td>${enemigo.Hechizos_Apoyo}</td>
                    <td>${enemigo.Tamaño || "-"}</td>
                `;
                tbody.appendChild(row);
                enemigo.apariciones = tirada.total;
            });

            table.appendChild(tbody);
            listaPanel.appendChild(table);
        }

        function resolverTirada(cantidad) { return { total: 1 }; }

        function updateVidaBar(barFill, val, max) {
            const percent = max === 0 ? 0 : val / max;
            barFill.style.setProperty("--vida-scale", percent);
            const textEl = barFill.querySelector(".vida-bar-text");
            if (textEl) textEl.textContent = `${val}/${max}`;
            let color;
            if (percent > 0.7) color = "linear-gradient(to right,#77dd77,#c1f0c1)";
            else if (percent > 0.3) color = "linear-gradient(to right,#fdfd96,#fffac8)";
            else color = "linear-gradient(to right,#ff6961,#ffcccb)";
            barFill.style.setProperty("--vida-color", color);
        }

        /********** FUNCIONES DE HABILIDADES & TOOLTIP **********/
        function renderHabilidad(rawHtml) {
            // Extraemos el texto dentro del <strong>...</strong>
            const match = rawHtml && rawHtml.match(/<strong[^>]*>([^<:]+):?<\/strong>/i);
            if (!match) {
                return rawHtml || "";
            }

            let habilidadName = match[1].trim(); // ej. "Imbecil"
            const norm = normalizarHabilidad(habilidadName);

            // Búsqueda directa
            let descripcion = habilidadesDict[norm];

            // Intento con comodín X (reemplazando números por 'x')
            if (!descripcion) {
                const conX = norm.replace(/\d+/g, "x");
                descripcion = habilidadesDict[conX];
            }

            if (descripcion) {
                // escapar para atributo
                const descripcionEsc = escapeAttr(descripcion);
                return `<span class="tooltip-habilidad" data-tippy-content="${descripcionEsc}">${rawHtml}</span>`;
            }

            return rawHtml;
        }

        /********** RENDER CARD (principal) **********/
        function renderCard(monster, category, armas, armaduras, hechizos, color = "#fff", vidas = null, save = true) {
            const wrapper = document.createElement("div");
            wrapper.classList.add("monster-card");
            wrapper.style.backgroundColor = color;

            const cantidad = vidas ? vidas.length : parseInt(document.getElementById("cantidadSelect").value || "1", 10);
            wrapper._vidas = vidas ? vidas.slice() : Array(cantidad).fill(monster.vida);

            const barraBase = 100;
            const barraExtra = monster.vida * 2;
            const barraMax = 300;
            const barraWidth = Math.min(barraBase + barraExtra, barraMax);

            const armasHTML = (armas || []).map(a => `<span class="equipment" data-tooltip="${a.Efecto || ""}">🗡️ ${a.Tipo}${a.Daño ? " (" + a.Daño + ")" : ""}</span>`).join("");
            const armadurasHTML = (armaduras || []).map(a => `<span class="equipment" data-tooltip="${a.Efecto || ""}">🛡️ ${a.Tipo}</span>`).join("");
            const hechizosHTML = (hechizos || []).length
                ? `<strong>Hechizos:</strong> ` +
                (hechizos || []).map(h => `
                 <span 
                    class="tooltip-hechizo"
                    data-tippy-content="<img src='img/hechizos/${h.Tipo}.png' style='width:100px;height:100px;display:block;margin:0 auto 5px auto;'>${escapeAttr(h.Efecto)}">
                    ${h.Categoría}: ${h.Tipo}
                 </span>`
                ).join(", ")
                : "";

            // Build vidas grid
            let vidasGrid = '<div class="vidas-grid">';
            wrapper._vidas.forEach((vida, i) => {
                const colorBorde = coloresId[i] || "black";
                vidasGrid += `
          <div class="vida-item" style="border:10px solid ${colorBorde};background-color: gray;" >
            <div style="display:flex;gap:6px;align-items:center">
              <div class="vida-id">${i + 1}</div>
              <button class="vida-btn restar">-</button>
              <div class="vida-bar" style="width:${barraWidth}px">
                <div class="vida-bar-fill"><span class="vida-bar-text">${vida}/${monster.vida}</span></div>
              </div>
              <button class="vida-btn sumar">+</button>
            </div>
          </div>`;
            });
            vidasGrid += "</div>";

            const habilidadesHTML = (monster.habilidades || [])
                .map(h => `<p>${renderHabilidad(h)}</p>`)
                .join("");

            // Plantilla principal
            wrapper.innerHTML = `
        <button class="remove-btn">X</button>
        <div class="monster-header">
          <div class="monster-left">
            <img src="img/Monstruos/imagenes/${encodeURIComponent(monster.nombre)}.png" alt="${monster.nombre}">
            <div class="death-overlay"></div>
          </div>

          <div class="monster-basic">
            <h2>${monster.nombre}</h2>
            <p><strong>Tipo:</strong> ${monster.tipo}</p>
            <p>❤️ <strong>:</strong> ${monster.vida}</p>
            <p><strong>EXP:</strong> ${monster.exp} 💰 ${monster.recompensa}</p>
          </div>

          <div class="monster-center">
            <div class="center-row">
              <div class="weapons-column">${armasHTML}</div>
              <div class="armors-column">${armadurasHTML}</div>
            </div>

            <div class="center-row">
              <table>
                <tr>
                  <th>HC</th><th>HD</th><th>DAÑ</th><th>DET</th>
                  <th>RG</th><th>AN</th><th>M</th><th>DES</th>
                </tr>
                <tr>
                  <td>${monster.HC}</td><td>${monster.HD}</td><td>${monster.DAN}</td><td>${monster.DET}</td>
                  <td>${monster.RG}</td><td>${monster.AN}</td><td>${monster.M}</td><td>${monster.DES}</td>
                </tr>
              </table>
            </div>
          </div>

          <div class="monster-right">
            ${habilidadesHTML}
          </div>
        </div>

        <div class="hechizos-list">${hechizosHTML}</div>

        ${vidasGrid}
      `;

            // Botón eliminar
            wrapper.querySelector(".remove-btn").addEventListener("click", () => {
                wrapper.remove();
                saveToLocalStorage();
            });

            const deathOverlay = wrapper.querySelector(".death-overlay");
            const vidaItems = wrapper.querySelectorAll(".vida-item");

            function actualizarVida(idx, nuevaVida) {
                wrapper._vidas[idx] = Math.max(0, Math.min(monster.vida, nuevaVida));
                const barFill = vidaItems[idx].querySelector(".vida-bar-fill");
                updateVidaBar(barFill, wrapper._vidas[idx], monster.vida);
                deathOverlay.style.display = wrapper._vidas.every(v => v === 0) ? "block" : "none";
                saveToLocalStorage();
            }

            vidaItems.forEach((item, idx) => {
                const barFill = item.querySelector(".vida-bar-fill");
                updateVidaBar(barFill, wrapper._vidas[idx], monster.vida);
                const restarBtn = item.querySelector(".restar");
                const sumarBtn = item.querySelector(".sumar");
                if (restarBtn) restarBtn.addEventListener("click", () => actualizarVida(idx, wrapper._vidas[idx] - 1));
                if (sumarBtn) sumarBtn.addEventListener("click", () => actualizarVida(idx, wrapper._vidas[idx] + 1));
            });

            // central (compatibilidad visual)
            const centralRestar = wrapper.querySelector(".monster-basic .vida-btn.restar");
            const centralSumar = wrapper.querySelector(".monster-basic .vida-btn.sumar");
            const centralBarFill = wrapper.querySelector(".monster-basic .vida-bar-fill");
            if (centralRestar && centralSumar && centralBarFill) {
                function actualizarCentral(nuevaVida) {
                    wrapper._vidas[0] = Math.max(0, Math.min(monster.vida, nuevaVida));
                    updateVidaBar(centralBarFill, wrapper._vidas[0], monster.vida);
                    if (vidaItems[0]) {
                        updateVidaBar(vidaItems[0].querySelector(".vida-bar-fill"), wrapper._vidas[0], monster.vida);
                    }
                    deathOverlay.style.display = wrapper._vidas.every(v => v === 0) ? "block" : "none";
                    saveToLocalStorage();
                }
                centralRestar.addEventListener("click", () => actualizarCentral(wrapper._vidas[0] - 1));
                centralSumar.addEventListener("click", () => actualizarCentral(wrapper._vidas[0] + 1));
                updateVidaBar(centralBarFill, wrapper._vidas[0], monster.vida);
            }

            deathOverlay.style.display = wrapper._vidas.every(v => v === 0) ? "block" : "none";
            if (save) saveToLocalStorage();

            // Inicializa tooltips SOLO dentro de esta carta recién creada (hechizos + habilidades)
            tippy(wrapper.querySelectorAll('.tooltip-hechizo, .tooltip-habilidad'), {
                allowHTML: true,
                animation: 'scale',
                theme: 'carta',
                placement: 'top',
                maxWidth: 250,
            });

            return wrapper;
        }

        function saveToLocalStorage() {
            const cards = [...document.querySelectorAll(".monster-card")].map(card => {
                const data = JSON.parse(card.dataset.info || "{}");
                data.vidas = card._vidas;
                data.color = card.style.backgroundColor;
                return data;
            });
            localStorage.setItem("monstersInPlay", JSON.stringify(cards));
        }

        function loadFromLocalStorage() {
            const saved = JSON.parse(localStorage.getItem("monstersInPlay") || "[]");
            const container = document.getElementById("monsterContainer");
            saved.forEach(data => {
                const monster = (monstersByCategory[data.category] || []).find(m => m.nombre === data.monsterName);
                if (!monster) {
                    console.warn("Monstruo no encontrado para", data);
                    return;
                }
                const armas = (data.armas || []).map(i => equipo.Armas[i]).filter(Boolean);
                const armaduras = (data.armaduras || []).map(i => equipo.Armaduras[i]).filter(Boolean);
                const hechizos = (data.hechizos || []).map(i => equipo.Hechizos[i]).filter(Boolean);
                const card = renderCard(monster, data.category, armas, armaduras, hechizos, data.color || "#fff", data.vidas || null, false);
                card.dataset.info = JSON.stringify(data);
                container.appendChild(card);
            });
        }

        document.getElementById("addMonsterBtn").addEventListener("click", () => {
            const category = document.getElementById("monsterCategorySelect").value;
            const monsterName = document.getElementById("monsterSelect").value;
            if (!category || !monsterName) return;
            const monster = (monstersByCategory[category] || []).find(m => m.nombre === monsterName);
            if (!monster) return;

            const armasSel = [...document.getElementById("armaSelect").selectedOptions].map(o => parseInt(o.value));
            const armadurasSel = [...document.getElementById("armaduraSelect").selectedOptions].map(o => parseInt(o.value));
            const hechizosSel = [...document.getElementById("hechizoSelect").selectedOptions].map(o => parseInt(o.value));
            const colorSel = document.getElementById("colorSelect").value;

            const armas = armasSel.map(i => equipo.Armas[i]).filter(Boolean);
            const armaduras = armadurasSel.map(i => equipo.Armaduras[i]).filter(Boolean);
            const hechizos = hechizosSel.map(i => equipo.Hechizos[i]).filter(Boolean);

            const card = renderCard(monster, category, armas, armaduras, hechizos, colorSel);
            const infoObj = { monsterName, category, armas: armasSel, armaduras: armadurasSel, hechizos: hechizosSel, color: colorSel, vidas: card._vidas };
            card.dataset.info = JSON.stringify(infoObj);
            document.getElementById("monsterContainer").appendChild(card);
            saveToLocalStorage();
        });

        function populateMonstersOnCategoryChange() {
            // helper: nothing extra
        }

        document.addEventListener("mousedown", function (e) {
            const target = e.target;
            if (target.tagName === "OPTION" && target.parentElement && target.parentElement.multiple) {
                e.preventDefault();
                target.selected = !target.selected;
            }
        });

    </script>
</body>

</html>
