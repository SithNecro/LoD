<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <title>Bestiario</title>
    <link rel="stylesheet" href="menu-acordeon.css">
    <link rel="stylesheet" href="styles.css">
    <!-- Popper.js requerido por Tippy -->
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://unpkg.com/tippy.js@6"></script>
    <link rel="stylesheet" href="https://unpkg.com/tippy.js@6/animations/scale.css">
    <style>
          .info-panel {
            flex: 1;
            min-width: 300px;
            background: rgba(60, 60, 60, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            border: 1px solid #5D4037;
        }

        .info-panel h3 {
            color: #d4af37;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #8B4513;
            text-align: center;
            text-shadow: 1px 1px 2px #000;
        }
        .menu {
            position: fixed;
            top: 0;
            left: 0;
            /* visible por defecto */
            width: 300px;
            height: 100%;
            overflow: hidden;
            /* evita que el iframe sobresalga */
            transition: left 0.3s ease;
        }

        .menu.open {
            left: -310px;
            /* cuando se oculta, realmente desaparece */
        }

        .menu-frame {
            width: 300px;
            /* fuerza a que el iframe NO se expanda */
            height: 100%;
            border: none;
        }


        .tooltip-img {
            display: block;
            margin: 0 auto 8px auto;
            max-width: 80px;

        }

        .tippy-box[theme~='carta'] {
            background-color: rgba(30, 30, 30, 0.95);
            /* fondo oscuro */
            border: 2px solid #a0522d;
            /* borde dorado */
            border-radius: 8px;
            color: #fff;
            text-align: center;
            font-weight: bold;
            padding: 10px;
            font-size: 24px;
            /* 👈 tamaño del texto */

        }

        #toggleMenu {
            position: fixed;
            top: 20px;
            left: 290px;
            /* cuando el menú está abierto, justo al borde */
            z-index: 2000;
            width: 75px;
            height: 75px;
            border: 2px solid #a0522d;
            background: rgba(35, 35, 35, 0.7);
            color: white;
            font-size: 2rem;
            border-radius: 8px;
            cursor: pointer;
            transition: left 0.3s ease;
        }

        /* Cuando el menú está cerrado */
        .menu.open~#toggleMenu {
            left: 0;
            /* pegado al borde izquierdo de la pantalla */
        }

        #togglePanelBtn {
            margin: 0 auto 15px auto;
            /* arriba 0, derecha auto, abajo 15px, izquierda auto */
            display: block;
        }

        /* Contenedor del contenido */
        .main-content2 {
            position: relative;
            max-width: 1300px;
            /* ancho fijo */
            margin: 0 auto;
            /* centrado por defecto */
            transition: transform 0.3s ease;
            padding: 20px;
            background: rgba(35, 35, 35, 0.7);
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 2px solid #8B4513;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }

        /* Cuando el menú está abierto, lo empujamos 300px */
        .menu:not(.open)~.main-content2 {
            transform: translateX(100px);
        }

        /* Cuando el menú está oculto, vuelve centrado */
        .menu.open~.main-content2 {
            transform: translateX(0);
        }

        select {
            width: auto;
            padding: 12px;
            border: 2px solid #9d5c48;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
            background: rgba(40, 40, 40, 0.9);
            color: #fff;
            background-image: url('img/interface/select_arrow.png');
            background-repeat: no-repeat;
            background-position: right 10px center;
            background-size: 20px;
            padding-right: 35px;
            appearance: none;
        }

        .btn_opciones {
            color: #d4af37;
            width: 250px;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            text-shadow: 1px 1px 2px #000;
            background: linear-gradient(180deg, rgba(60, 60, 60, 0.95) 0%, rgba(40, 40, 40, 0.95) 60%, rgba(25, 25, 25, 0.95) 100%);
            border: 1px solid #6f3f2e;
            border-radius: 6px;

            box-shadow:
                inset 0 2px 0 rgba(255, 255, 255, 0.15),
                inset 0 -2px 0 rgba(0, 0, 0, 0.35),
                0 2px 4px rgba(0, 0, 0, 0.4),
                0 6px 12px rgba(0, 0, 0, 0.35);
            transition: box-shadow .2s, transform .1s, border-color .2s, background .2s;
            appearance: none;
        }

        .btn_opciones:hover {
            box-shadow:
                inset 0 2px 0 rgba(255, 255, 255, 0.2),
                inset 0 -2px 0 rgba(0, 0, 0, 0.5),
                0 3px 6px rgba(0, 0, 0, 0.5);
            border-color: #9d5c48;
        }

        .btn_opciones:active {
            transform: translateY(1px);

            box-shadow:
                inset 0 3px 4px rgba(0, 0, 0, 0.55),
                inset 0 -1px 0 rgba(255, 255, 255, 0.1),
                0 1px 2px rgba(0, 0, 0, 0.4);
        }

        .monster-card {
            display: flex;
            flex-direction: column;
            gap: 10px;
            border: 2px solid white;
            padding: 10px;
            color: white;
            border-radius: 8px;
            margin: 10px auto;
            /* ya añade separación vertical y centra */
            background: #fff;
            position: relative;

            /* cambio importante */
            width: calc(100% - 20px);
            /* ocupa todo el ancho menos 10px por lado */
            max-width: 100%;
            /* evita que se pase del contenedor */
            box-sizing: border-box;
            /* asegura que el padding no rompa el ancho */
        }

        .remove-btn {
            position: absolute;
            top: -15px;
            left: -15px;
            background: red;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            font-weight: bold;
            z-index: 10;

            /* centrado perfecto */
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1;
            padding: 0;
        }

        .monster-left {
            flex: 0 0 auto;
            position: relative;
        }

        .monster-left img {
            width: 120px;
            height: auto;
            display: block;
        }

        .death-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5) url('img/icons/skull.png') center center no-repeat;
            background-size: 60%;
            display: none;
            border-radius: 4px;
            z-index: 5;
        }

        .center-row {
            display: flex;
            justify-content: center;
            gap: 20px;
            width: 100%;
        }

        .weapons-column,
        .armors-column {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2px;
        }

        .monster-center table {
            border-collapse: collapse;
        }

        .monster-center table,
        .monster-center th,
        .monster-center td {
            border: 1px solid black;
        }

        .monster-center td {
            text-align: center;
            font-weight: bold;
            padding: 6px;
        }

        .monster-center th {
            background: black;
            color: white;
            padding: 6px;
        }

        .equipment {
            margin: 0 5px;
            font-size: 16px;
            font-weight: bold;
        }

        .hechizos-list {
            margin-top: 10px;
            font-size: 18px;
        }

        .hechizos-list span {
            margin-right: 8px;
        }

        [data-tooltip] {
            position: relative;
            cursor: help;
        }

        [data-tooltip]:hover::after {
            content: attr(data-tooltip);
            position: absolute;
            white-space: pre-wrap;
            top: 120%;
            left: 0;
            background: #333;
            color: #fff;
            padding: 5px;
            border-radius: 4px;
            font-size: 12px;
            z-index: 10;
            max-width: 200px;
        }

        .monster-header {
            display: flex;
            align-items: stretch;
            gap: 20px;
        }

        .monster-basic {
            flex: 0 0 180px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .monster-basic h2,
        .monster-basic p {
            margin: 0;
            padding: 0;
        }

        .monster-center {
            flex: 0 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .monster-right {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .monster-right p {
            margin: 2px 0;
            line-height: 1.2;
            font-size: 16px;
            text-align: left;
            font-weight: bold;

        }

        /* Barra de vida */
        .vida-bar {
            position: relative;
            height: 18px;
            border: 1px solid #333;
            border-radius: 6px;
            background: #eee;
            margin: 4px auto;
            overflow: hidden;
        }

        .vida-bar-fill {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .vida-bar-fill::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            transform-origin: left center;
            transform: scaleX(var(--vida-scale, 1));
            background: var(--vida-color, #77dd77);
            z-index: 0;
        }

        .vida-bar-text {
            position: relative;
            z-index: 1;
            font-size: 13px;
            font-weight: bold;
            color: black;
        }

        .vida-btn {
            width: 24px;
            height: 24px;
            margin: 0 2px;
            padding: 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            color: white;
        }

        .vida-btn.restar {
            background: red;
        }

        .vida-btn.sumar {
            background: green;
        }

        .vida-btn:hover {
            filter: brightness(1.2);
        }

        .vidas-grid {
            display: grid;
            grid-template-columns: repeat(5, auto);
            gap: 10px;
            margin-top: 10px;
            align-items: start;
        }

        .vida-item {
            padding: 6px;
            border-radius: 6px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(255, 255, 255, 0.9);
            min-width: 140px;
        }

        .vida-id {
            font-weight: bold;
            margin-bottom: 6px;
        }

        label {
            color: #d4af37;
            font-weight: bold;
            font-size: 16px;
        }

        .monster-form {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 20px;

            /* hace que las columnas tengan la misma altura */
            align-items: stretch;
        }

        .form-col {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        /* los selects múltiples se estiran para ocupar toda la columna */
        .form-col select[multiple] {
            flex: 1;
            min-height: 100%;
            width: auto;
            padding: 12px;
            border: 2px solid #9d5c48;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
            background: rgba(40, 40, 40, 0.9);
            color: #fff;
            background-size: 20px;
            padding-right: 35px;
            appearance: none;
        }

        .monster-actions {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 10px;
            gap: 10px;
        }
    </style>
</head>

<body style=" background-image: url('img/interface/fondo_tesoros.png');
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
    margin: 0;
    min-height: 100vh;">
  <!-- Carga del menú lateral -->
  <div class="menu">
    <iframe src="menu.html" frameborder="0" class="menu-frame" id="iframeMenu"></iframe>
  </div>
  <button id="toggleMenu">☰</button>

  <div class="main-content2">
    <!-- Botón toggle -->
    <button id="togglePanelBtn" class="btn_opciones">Mostrar Panel de Monstruos</button>

    <!-- Panel de monstruos -->
    <div id="monsterPanel" style="display: none;">
      <div class="monster-form">
        <!-- Columna 1 -->
        <div class="form-col">
          <label for="monsterCategorySelect">Categoría:</label>
          <select id="monsterCategorySelect">
            <option value="" disabled selected>-- Selecciona categoría --</option>
          </select>

          <label for="monsterSelect">Monstruo:</label>
          <select id="monsterSelect">
            <option value="" disabled selected>-- Selecciona monstruo --</option>
          </select>

          <label for="cantidadSelect">Cantidad:</label>
          <select id="cantidadSelect"></select>
        </div>

        <!-- Columna 2 -->
        <div class="form-col">
          <label for="armaSelect">Armas:</label>
          <select id="armaSelect" multiple></select>
        </div>

        <!-- Columna 3 -->
        <div class="form-col">
          <label for="armaduraSelect">Armaduras:</label>
          <select id="armaduraSelect" multiple></select>
        </div>

        <!-- Columna 4 -->
        <div class="form-col">
          <label for="hechizoSelect">Hechizos:</label>
          <select id="hechizoSelect" multiple></select>
        </div>
      </div>

      <!-- Color + Botón -->
      <div class="monster-actions">
        <label style="display:none" for="colorSelect">Color:</label>
        <select id="colorSelect" style="display:none">
          <option value="#fdb17b81">Rojo pastel</option>
          <option value="#d1ecf1">Azul pastel</option>
          <option value="#d4edda">Verde pastel</option>
          <option value="#fff3cd">Amarillo pastel</option>
          <option value="#e2d6f3">Violeta pastel</option>
        </select>

        <button class="btn_opciones" id="addMonsterBtn">Añadir Monstruos</button>
      </div>
    </div>

    <div id="monsterContainer"></div>

    <!-- Panel lateral de enemigos -->
    <div class="info-panel">
      <h3>Enemigos Generados</h3>
      <div id="tirada-info" class="tirada-info" style="display: none;">
        <strong>Información de la tirada:</strong><br>
        <span id="tirada-detalle"></span>
      </div>
      <div id="enemigos-lista"></div>
    </div>
  </div>

  <script src="menu-acordeon.js"></script>

  <script>
    let monstersByCategory = {};
    let equipo = {};
    let monstruosData = {}; // tabla de encuentros cargada del JSON

    const coloresId = [
      "white", "red", "lightblue", "green", "yellow", "orange", "black", "gray",
      "darkblue", "darkgreen", "brown", "violet", "gold", "silver", "turquoise"
    ];

    // ------------------------
    // Cargar JSONs principales
    // ------------------------
    Promise.all([
      fetch("json/Monstruos_stats.json").then(r => r.json()),
      fetch("json/Monstruos_equipo.json").then(r => r.json()),
      fetch("json/Monstruos_tabla_encuentros.json").then(r => r.json())
    ]).then(([monstruosStats, equipoData, encuentros]) => {
      monstersByCategory = monstruosStats;
      equipo = equipoData;
      monstruosData = encuentros;

      // Poblar categorías
      const catSelect = document.getElementById("monsterCategorySelect");
      Object.keys(monstruosStats).sort().forEach(cat => {
        const opt = document.createElement("option");
        opt.value = cat;
        opt.textContent = cat;
        catSelect.appendChild(opt);
      });

      populateEquipoSelects();
      populateCantidadSelect();
      loadFromLocalStorage();
    }).catch(err => {
      console.error("Error cargando JSONs:", err);
      populateCantidadSelect();
    });

    // ------------------------
    // Funciones auxiliares
    // ------------------------
    function populateCantidadSelect() {
      const sel = document.getElementById("cantidadSelect");
      sel.innerHTML = "";
      for (let i = 1; i <= 15; i++) {
        const opt = document.createElement("option");
        opt.value = i;
        opt.textContent = i;
        if (i === 1) opt.selected = true;
        sel.appendChild(opt);
      }
    }

    function populateMonstersByCategory(cat) {
      const select = document.getElementById("monsterSelect");
      select.innerHTML = `<option value="" disabled selected>-- Selecciona monstruo --</option>`;
      if (!monstersByCategory[cat]) return;

      monstersByCategory[cat]
        .slice()
        .sort((a, b) => a.nombre.localeCompare(b.nombre, "es"))
        .forEach(m => {
          const opt = document.createElement("option");
          opt.value = m.nombre;
          opt.textContent = m.nombre;
          select.appendChild(opt);
        });
    }

    document.getElementById("monsterCategorySelect").addEventListener("change", e => {
      populateMonstersByCategory(e.target.value);
    });

    function populateEquipoSelects() {
      document.getElementById("armaSelect").innerHTML =
        (equipo.Armas || []).map((a, i) => `<option value="${i}">${a.Tipo}</option>`).join("");
      document.getElementById("armaduraSelect").innerHTML =
        (equipo.Armaduras || []).map((a, i) => `<option value="${i}">${a.Tipo}</option>`).join("");
      document.getElementById("hechizoSelect").innerHTML =
        (equipo.Hechizos || []).map((h, i) => `<option value="${i}">${h.Tipo}</option>`).join("");
    }

    // ------------------------
    // Evento al cambiar monstruo
    // ------------------------
    document.getElementById("monsterSelect").addEventListener("change", () => {
      // 1. Eliminar todas las cards
      document.querySelectorAll(".monster-card").forEach(card => card.remove());

      // 2. Eliminar la lista de enemigos generados
      document.getElementById("enemigos-lista").innerHTML = "";

      // 3. Crear card como si se pulsara el botón
      document.getElementById("addMonsterBtn").click();

      // 4. Buscar en la tabla de encuentros
      const category = document.getElementById("monsterCategorySelect").value;
      const monsterName = document.getElementById("monsterSelect").value;
      if (!category || !monsterName) return;

      const encuentro = (monstruosData[category] || []).filter(e => e.Encuentro === monsterName);

      // 5. Mostrar en panel lateral
      if (encuentro.length > 0) {
        mostrarEnemigosLista(encuentro);
        document.getElementById("tirada-info").style.display = "block";
        document.getElementById("tirada-detalle").textContent = `Monstruo: ${monsterName}`;
      }
    });

    // ------------------------
    // Función para panel lateral
    // ------------------------
    function mostrarEnemigosLista(encuentro) {
      const listaPanel = document.getElementById("enemigos-lista");
      listaPanel.innerHTML = "";

      encuentro.forEach(enemigo => {
        const tirada = resolverTirada(enemigo.Cantidad);

        const item = document.createElement("div");
        item.classList.add("enemigo-item");
        item.innerHTML = `
          <strong>${tirada.total}x ${enemigo.Encuentro}</strong><br>
          Armas: ${enemigo.Armas || "Ninguna"} | Armadura: ${enemigo.Armadura}<br>
          Especial: ${enemigo.Especial || "-"}<br>
          Hechizos (Melé: ${enemigo.Hechizos_Melé}, Distancia: ${enemigo.Hechizos_Distancia}, Apoyo: ${enemigo.Hechizos_Apoyo})
        `;
        listaPanel.appendChild(item);
        enemigo.apariciones = tirada.total;
      });
    }

    // ------------------------
    // Dummy de resolverTirada
    // ------------------------
    function resolverTirada(cantidad) {
      // Aquí deberías poner tu lógica real
      const total = Math.floor(Math.random() * cantidad) + 1;
      return { total };
    }
  </script>
</body>

</html>
