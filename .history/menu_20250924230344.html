<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Lateral</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #404040;
            color: white;

        }

        .menu-lateral {
            color: white;
            width: 300px;
            padding-left: 20px;
            padding-right: 20px;
            height: 100vh;
            position: fixed;
            background-color: #404040;
            overflow-y: auto;
            /* Habilitar barra de scroll vertical */
        }

        .menu-lateral h2 {
            font-family: 'Georgia', serif;
            margin-bottom: 10px;

        }

        .menu-lateral .section {
            margin-bottom: 10px;
        }

        .alerta {
            color: yellow;
            font-weight: bold;
            display: none;
            text-align: center;
            margin-top: 10px;
        }

        .fuente {
            color: #d4af37;
            font-weight: bold;
            font-size: 16px;
        }

        .form-control-sm {
            width: auto;
            display: inline-block;
            margin-right: 10px;
            padding: 4px 6px;
            /* Ajuste el tamaño */
            font-size: 14px;
            /* Reduce el tamaño del texto */
        }

        .btn-sonido {
            width: 80px;
            height: 80px;
            border: 0;
            cursor: pointer;
            background: center/contain no-repeat url("img/interface/btn_con_musica.png");
            background-size: contain;
            cursor: pointer;
            transition: all 0.3s;

            transition: box-shadow .2s, transform .1s, border-color .2s, background .2s;
            appearance: none;
        }

        .btn-sonido.off {
            background-image: url("img/interface/btn_sin_musica.png");
        }

        .btn-sm {
            font-size: 14px;
            /* Tamaño más pequeño de texto */
            padding: 4px 10px;
            /* Reduce el tamaño del botón */
        }

        .music-note-button {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background-color: green;
            color: white;
            font-size: 18px;
            line-height: 25px;
            text-align: center;
            cursor: pointer;
        }

        .music-note-button:hover {
            background-color: #28a745;
        }

        .section {
            width: 100%;
            padding: 12px;
            border: 2px solid #9d5c48;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
            background: rgba(40, 40, 40, 0.9);
            color: #fff;
            appearance: none;
        }

        .cuadros_texto {
            width: 40%;
            border: 2px solid #9d5c48;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
            background: rgba(40, 40, 40, 0.9);
            color: #fff;
            appearance: none;
            font-weight: bold;
            text-align: center;
        }

        .fila {
            display: flex;
            align-items: center;
            justify-content: flex-start;
        }

        .texto {
            color: #d4af37;
            margin-bottom: 1px;
            padding-bottom: 1px;
            border-bottom: 2px solid #8B4513;
            text-align: center;
            text-shadow: 1px 1px 2px #000;

        }

        .btn_up {
            width: 40px;
            height: 40px;
            background: url('img/interface/more.png') no-repeat center center;
            background-size: contain;
            cursor: pointer;
            transition: all 0.3s;
            border-radius: 50px;

            transition: box-shadow .2s, transform .1s, border-color .2s, background .2s;
            appearance: none;
        }

        .btn_less {
            width: 40px;
            height: 40px;
            background: url('img/interface/less.png') no-repeat center center;
            background-size: contain;
            cursor: pointer;
            transition: all 0.3s;
            border-radius: 50px;

            transition: box-shadow .2s, transform .1s, border-color .2s, background .2s;
            appearance: none;
        }

        .btn_less:hover {
            box-shadow:
                inset 0 2px 0 rgba(255, 255, 255, 0.2),
                inset 0 -2px 0 rgba(0, 0, 0, 0.5),
                0 3px 6px rgba(0, 0, 0, 0.5);
            border-color: #9d5c48;
        }

        .btn_less:active {
            transform: translateY(1px);

            box-shadow:
                inset 0 3px 4px rgba(0, 0, 0, 0.55),
                inset 0 -1px 0 rgba(255, 255, 255, 0.1),
                0 1px 2px rgba(0, 0, 0, 0.4);
        }

        .btn_up:hover {
            box-shadow:
                inset 0 2px 0 rgba(255, 255, 255, 0.2),
                inset 0 -2px 0 rgba(0, 0, 0, 0.5),
                0 3px 6px rgba(0, 0, 0, 0.5);
            border-color: #9d5c48;
        }

        .btn_up:active {
            transform: translateY(1px);

            box-shadow:
                inset 0 3px 4px rgba(0, 0, 0, 0.55),
                inset 0 -1px 0 rgba(255, 255, 255, 0.1),
                0 1px 2px rgba(0, 0, 0, 0.4);
        }

        .btn_musica {
            width: 80px;
            height: 80px;
            background: url('img/interface/btn_musica.png') no-repeat center center;
            background-size: contain;
            cursor: pointer;
            transition: all 0.3s;

            transition: box-shadow .2s, transform .1s, border-color .2s, background .2s;
            appearance: none;
        }

        .btn_musica:hover .btn-sonido:hover {
            box-shadow:
                inset 0 2px 0 rgba(255, 255, 255, 0.2),
                inset 0 -2px 0 rgba(0, 0, 0, 0.5),
                0 3px 6px rgba(0, 0, 0, 0.5);
            border-color: #9d5c48;
        }

        .btn_musica:active .btn-sonido:active {
            transform: translateY(1px);

            box-shadow:
                inset 0 3px 4px rgba(0, 0, 0, 0.55),
                inset 0 -1px 0 rgba(255, 255, 255, 0.1),
                0 1px 2px rgba(0, 0, 0, 0.4);
        }

        .img_oro {
            width: 50px;
            height: 50px;
            background: url('img/interface/oro_heroes.png') no-repeat center center;
            background-size: contain;

        }

        .btn_opciones {
            color: #d4af37;
            width: 100%;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            text-shadow: 1px 1px 2px #000;
            background: linear-gradient(180deg, rgba(60, 60, 60, 0.95) 0%, rgba(40, 40, 40, 0.95) 60%, rgba(25, 25, 25, 0.95) 100%);
            border: 1px solid #6f3f2e;
            border-radius: 6px;

            box-shadow:
                inset 0 2px 0 rgba(255, 255, 255, 0.15),
                inset 0 -2px 0 rgba(0, 0, 0, 0.35),
                0 2px 4px rgba(0, 0, 0, 0.4),
                0 6px 12px rgba(0, 0, 0, 0.35);
            transition: box-shadow .2s, transform .1s, border-color .2s, background .2s;
            appearance: none;
        }

        .btn_opciones:hover {
            box-shadow:
                inset 0 2px 0 rgba(255, 255, 255, 0.2),
                inset 0 -2px 0 rgba(0, 0, 0, 0.5),
                0 3px 6px rgba(0, 0, 0, 0.5);
            border-color: #9d5c48;
        }

        .btn_opciones:active {
            transform: translateY(1px);

            box-shadow:
                inset 0 3px 4px rgba(0, 0, 0, 0.55),
                inset 0 -1px 0 rgba(255, 255, 255, 0.1),
                0 1px 2px rgba(0, 0, 0, 0.4);
        }
    </style>
</head>

<body>

    <div class="menu-lateral">
        <img src="img/interface/Titulo.png" alt="Guerrero frente a una forja" width="100%"
            style="padding-top: 10px; padding-bottom: 10px; ">

        <div class="section" style="text-align: center;">
            <img class="img_oro " width="100%"></img>
            <b class="fuente">Oro</b> <input id="Dinero" type="number" class="cuadros_texto" value="0" min="0">
        </div>
        <div class="section">
            <h2 class="texto">Moral del Grupo</h2>
            <div class="fila">
                <label for="maxMoral" class="fuente ">Max.</label>
                <input id="maxMoral" type="number" class="cuadros_texto" value="18" min="1" max="20">

                <label for="medMoral" class="fuente " style="padding-left: 5px;">Med.</label>
                <input id="medMoral" type="number" class="cuadros_texto" value="9" readonly>
            </div>

            <label id="alerta" class="alerta">Todos Sufren -20 DET</label>
            <div class="fila" style="padding-top: 10px;">
                <button id="moralIncrement" class="btn_up"></button>
                <label class="fuente " style="padding-left: 10px; padding-right: 5px;">Actual.</label>
                <input style="margin-right: 10px;" id="moralActual" type="number" class="cuadros_texto" value="14"
                    min="1" max="20">

                <button id="moralDecrement" class="btn_less"></button>
            </div>
        </div>

        <div class="section">
            <h2 class="texto">Nivel de Amenaza</h2>
            <div class="fila">
                <label for="minAmenaza" class="fuente">Min.</label>
                <input id="minAmenaza" type="number" class="cuadros_texto" value="2" min="1" max="20">
                <label for="maxAmenaza" style="padding-left: 5px;" class="fuente">Max.</label>
                <input id="maxAmenaza" type="number" class="cuadros_texto" value="20" min="1" max="20">
            </div>
            <label id="alerta2" class="alerta">Aparece un Monstruo errante</label>
            <div class="fila" style="padding-top: 5px;">
                <label class="fuente "> Evento Amenaza. </label>
                <input style="margin-left: 7px;" id="eventoAmenaza" type="number" class="cuadros_texto" value="12"
                    min="1" max="20">
            </div>
            <div class="fila" style="padding-top: 5px;">
                <button id="amenazaIncrement" class="btn_up"></button>

                <label class="fuente " style="padding-left: 5px;">
                    NA. Actual.
                </label>
                <input style="margin-right: 10px;" id="amenazaActual" type="number" class="cuadros_texto" value="7"
                    min="1" max="20">


                <button id="amenazaDecrement" class="btn_less"></button>
            </div>
        </div>

        <div class="section">
            <button style="margin-bottom: 10px;" class="fuente btn_opciones"
                onclick="saveAndNavigate('Tirada_amenaza.html')" target="_top">Tiradas
                de Amenaza</button>
                <button style="margin-bottom: 10px;" class="fuente btn_opciones"
                onclick="saveAndNavigate('Hojas_Personajes.html')" target="_top">Hojas Personajes **BETA**</button>
                   <button style="margin-bottom: 10px;" class="fuente btn_opciones"
                onclick="saveAndNavigate('Monstruos_generacion.html')" target="_top">Generación Monstruos</button>
            <button style="margin-bottom: 10px;" class="fuente btn_opciones"
                onclick="saveAndNavigate('Acciones_de_mazmorra.html')" target="_top">Acciones Mazmorras</button>
            <button style="margin-bottom: 10px;" class="fuente btn_opciones"
                onclick="saveAndNavigate('Acciones_de_travesia.html')" target="_top">Acciones Travesía</button>
            <button class="fuente btn_opciones" onclick="saveAndNavigate('CreacionPersonajes.html')"
                target="_top">Creación de Héroes</button>
        </div>
        <div class="fila">
        </div>

        <div class="section" style="text-align: center;">
            <button class="btn_musica" onclick="window.open('player.html', '_blank')"></button>
            <button id="btnSonido" class="btn-sonido" onclick="toggleSonido()" aria-pressed="true"
                aria-label="Sonido activado"></button>
        </div>

    </div>

    <audio id="moralBajaAudio" src="sonidos/moral_baja.mp3" preload="auto"></audio>
    <audio id="eventoAmenazaAudio" src="sonidos/evento_amenaza.mp3" preload="auto"></audio>
    <audio id="moral0Audio" src="sonidos/moral_0.mp3" preload="auto"></audio>
       <script src="menu.js"></script>


</body>

</html>
