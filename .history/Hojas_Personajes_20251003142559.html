        function obtenerAtributosSlot(slot) {
            const getNum = (id) => {
                const el = document.getElementById(id);
                return el && el.value !== "" ? parseInt(el.value, 10) : 0;
            };

            // Solo base
            const baseSoloEspeciales = ["bd", "an", "m"];
            // Base + Actual (los que pintas a mano)
            const baseMasActual = [
                "Vida", "mana", "cordura",
                "hc", "hd", "esquiva",
                "percep", "superviv", "fcerrad",
                "aArcanas", "curar", "plegaria",
                "trueque", "alquimia", "peso"
            ];

            let atributos = {};

            // Especiales solo base (bd, an, m)
            baseSoloEspeciales.forEach(id => {
                atributos[id] = { base: getNum(`${id}_base${slot}`) };
            });

            // Atributos base FUE/DES/CON/SAB/DET (solo base)
            atributosBase.forEach(id => {
                atributos[id] = { base: getNum(`${id}_base${slot}`) };
            });

            // Base + Actual
            baseMasActual.forEach(id => {
                atributos[id] = {
                    base: getNum(`${id}_base${slot}`),
                    actual: getNum(`${id}_actual${slot}`)
                };
            });

            return atributos;
        }
        function rellenarAtributosSlot(slot, atributos) {
            const setVal = (id, val) => {
                const el = document.getElementById(id);
                if (el) el.value = (val ?? 0);
            };

            const baseSoloEspeciales = ["bd", "an", "m"];
            const baseMasActual = [
                "Vida", "mana", "cordura",
                "hc", "hd", "esquiva",
                "percep", "superviv", "fcerrad",
                "aArcanas", "curar", "plegaria",
                "trueque", "alquimia", "peso"
            ];

            // Especiales solo base
            baseSoloEspeciales.forEach(id => {
                if (atributos[id]) setVal(`${id}_base${slot}`, atributos[id].base);
            });

            // Atributos base FUE/DES/CON/SAB/DET
            atributosBase.forEach(id => {
                if (atributos[id]) setVal(`${id}_base${slot}`, atributos[id].base);
            });

            // Base + Actual
            baseMasActual.forEach(id => {
                if (atributos[id]) {
                    setVal(`${id}_base${slot}`, atributos[id].base);
                    setVal(`${id}_actual${slot}`, atributos[id].actual);
                }
            });
        }

        // Guardar un slot en IndexedDB
        function guardarSlot(slot) {
            const nombre = document.getElementById(`nombre${slot}`).value.trim();
            const raza = document.getElementById(`raza${slot}`).value.trim();
            const profesion = document.getElementById(`profesion${slot}`).value.trim();
            const imagen = document.getElementById(`preview${slot}`).src;
            const atributos = obtenerAtributosSlot(slot);
            const notas = quills[slot].root.innerHTML;

            if (!nombre) { alert("Completa todos los campos"); return; }

            const tx = db.transaction("personajes", "readwrite");
            const store = tx.objectStore("personajes");
            let actualizado = false;
            store.openCursor().onsuccess = e => {
                const cursor = e.target.result;
                if (cursor) {
                    if (cursor.value.nombre === nombre) {
                        const p = cursor.value;
                        p.raza = raza; p.profesion = profesion; p.imagen = imagen; p.atributos = atributos;
                        const reqUpdate = cursor.update(p);
                        reqUpdate.onsuccess = () => asignarPersonajeASlot(slot, p.id);
                        actualizado = true;
                        cambiosPendientes[slot] = false;
                        mostrarPersonajes();
                    } else cursor.continue();
                } else {
                    if (!actualizado) {
                        const reqAdd = store.add({ nombre, raza, profesion, imagen, atributos, notas });
                        reqAdd.onsuccess = e => {
                            asignarPersonajeASlot(slot, e.target.result);
                        };
                        cambiosPendientes[slot] = false;
                        mostrarPersonajes();
                    }
                }
            };

            // üîπ Actualizar display
            const display = document.getElementById(`nombreSlotDisplay${slot}`);
            if (display) display.textContent = nombre;
        }
        //Cuando pulsas el bot√≥n Cargar de un h√©roe en un slot, adem√°s de rellenar el formulario, guardamos esa asignaci√≥n en la tabla slots.
        function asignarPersonajeASlot(slot, personajeId) {
            const tx = db.transaction("slots", "readwrite");
            const store = tx.objectStore("slots");
            store.put({ slot, personajeId });
        }
        //Cuando se abre la p√°gina, hacemos una lectura de la tabla slots y cargamos autom√°ticamente cada personaje en su formulario correspondiente:
        function restaurarSlots() {
            const tx = db.transaction("slots", "readonly");
            const store = tx.objectStore("slots");
            store.getAll().onsuccess = e => {
                e.target.result.forEach(asignacion => {
                    cargarEnSlot(asignacion.slot, asignacion.personajeId);
                });
            };
        }



        // ‚úÖ Validar nombre duplicado en slot vac√≠o y guardar si procede
        function validarNombreYGuardar(slot) {
            const input = document.getElementById(`nombre${slot}`);
            const nombre = input.value.trim();

            // Consultar si este slot ya tiene personaje asignado
            const tx = db.transaction("slots", "readonly");
            const store = tx.objectStore("slots");
            store.get(slot).onsuccess = ev => {
                const asignacion = ev.target.result;

                // Si el slot est√° asignado, seguimos con el guardado normal
                if (asignacion) {
                    guardarSlotAuto(slot);
                    return;
                }

                // Slot vac√≠o: si no hay nombre, no hacemos nada
                if (!nombre) return;

                // Comparar con otros slots en pantalla (case-insensitive)
                for (let j = 1; j <= 4; j++) {
                    if (j === slot) continue;
                    const otro = (document.getElementById(`nombre${j}`).value || "").trim();
                    if (otro && otro.toLowerCase() === nombre.toLowerCase()) {
                        // Duplicado encontrado en otro slot
                        input.value = "";
                        alert("Ya existe ese nombre cargado en otro slot.");
                        input.focus();
                        return;
                    }
                }

                // No hay duplicado ‚Üí guardar normalmente
                guardarSlotAuto(slot);
            };
        }

        // Auto-guardar al perder foco o Enter
        // Activar auto-guardado al perder foco o Enter por slot
        function activarAutoGuardadoSlot(slot) {
            const baseOnly = new Set(["bd", "an", "m"]); // solo Base

            const campos = ["nombre", "raza", "profesion"];
            campos.forEach(id => {
                const input = document.getElementById(`${id}${slot}`);
                if (id === "nombre") {
                    input.addEventListener("blur", () => { validarNombreYGuardar(slot); });
                    input.addEventListener("keydown", e => {
                        if (e.key === "Enter") { e.preventDefault(); validarNombreYGuardar(slot); }
                    });
                } else {
                    input.addEventListener("blur", () => { guardarSlotAuto(slot); });
                    input.addEventListener("keydown", e => {
                        if (e.key === "Enter") { e.preventDefault(); guardarSlotAuto(slot); }
                    });
                }
            });

            // baseActualIds
            baseActualIds.forEach(id => {
                if (especiales.includes(id) || baseOnly.has(id)) {
                    const input = document.getElementById(`${id}_base${slot}`);
                    if (input) {
                        input.addEventListener("blur", () => { guardarSlotAuto(slot); });
                        input.addEventListener("keydown", e => {
                            if (e.key === "Enter") { e.preventDefault(); guardarSlotAuto(slot); }
                        });
                    }
                } else {
                    ["_base", "_actual"].forEach(suf => {
                        const input = document.getElementById(`${id}${suf}${slot}`);
                        if (input) {
                            input.addEventListener("blur", () => { guardarSlotAuto(slot); });
                            input.addEventListener("keydown", e => {
                                if (e.key === "Enter") { e.preventDefault(); guardarSlotAuto(slot); }
                            });
                        }
                    });
                }
            });

            // Atributos base (FUE, DES, CON, SAB, DET)
            atributosBase.forEach(attr => {
                const input = document.getElementById(`${attr}_base${slot}`);
                if (input) {

        async function renombrarPersonaje(id) {

            opt0.value = '';

            sel.appendChild(opt0);

        // Fija el valor de un select y, si no existe la opci√≥n, la a√±ade al vuelo
        // ‚úÖ REEMPLAZA por esta versi√≥n robusta
        function setSelectSafely(slot, field, value) {
            const el = document.getElementById(`${field}${slot}`);
            if (!el) return;

            const val = (value || "").trim();

            // Si todav√≠a no es <select> (ej. sigue siendo <input>), solo setea el valor y sal.
            if (el.tagName !== 'SELECT') {
                el.value = val;
                return;
            }

            // Ya es <select>
            const sel = /** @type {HTMLSelectElement} */ (el);

            if (!val) {
                // Si no hay valor, selecciona el placeholder (si existe) o deja vac√≠o
                if (sel.options && sel.options.length > 0) {
                    // Busca el placeholder (value === "")
                    let idx = Array.from(sel.options).findIndex(o => o.value === "");
                    sel.selectedIndex = idx >= 0 ? idx : 0;
                } else {
                    sel.value = "";
                }
                return;
            }

            // Asegura que exista la opci√≥n con ese valor
            const exists = sel.options ? Array.from(sel.options).some(o => o.value === val) : false;
            if (!exists) {
                const opt = document.createElement('option');
                opt.value = val;
                opt.textContent = val;
                sel.appendChild(opt);
            }
            sel.value = val;
        }


        // ‚úÖ REEMPLAZA por esta versi√≥n: oculta/mostrar usando clases Bootstrap
        function setImagenControlesVisibles(slot, visible) {
            const file = document.getElementById(`imagen${slot}`);
            const prev = document.getElementById(`preview${slot}`);

            if (file) {
                // usa d-none para ocultar (Bootstrap usa !important)
                file.classList.toggle('d-none', !visible);
            }
            if (prev) {
                // si ocultamos, quitamos d-block y ponemos d-none
                if (!visible) {
                    prev.classList.remove('d-block');
                    prev.classList.add('d-none');
                } else {
                    prev.classList.remove('d-none');
                    // mantener centrado como antes
                    if (!prev.classList.contains('d-block')) prev.classList.add('d-block');
                }
            }
        }

        let _portraitModal, _portraitFile, _portraitPreview, _portraitAcceptBtn, _portraitCancelBtn;
        let _portraitCurrentId = null; // personajeId en edici√≥n
        function ensurePortraitModal() {
            if (_portraitModal) return;

            _portraitModal = document.createElement('div');
            _portraitModal.id = "portraitModal";
            _portraitModal.style.position = "fixed";
            _portraitModal.style.inset = "0";
            _portraitModal.style.background = "rgba(0,0,0,0.5)";
            _portraitModal.style.display = "none";
            _portraitModal.style.zIndex = "2000";
            _portraitModal.innerHTML = `
      <div style="max-width:420px;margin:10% auto;background:#fff;border-radius:10px;overflow:hidden;box-shadow:0 10px 30px rgba(0,0,0,.25);">
        <div style="padding:12px 16px;border-bottom:1px solid #eee;font-weight:600;">Cambiar retrato</div>
        <div style="padding:16px;">
          <input type="file" id="portraitFile" accept="image/*" class="form-control mb-2">
          <img id="portraitPreview" src="" alt="preview" style="width:100%;max-height:260px;object-fit:contain;display:none;border:1px solid #ddd;border-radius:8px;padding:4px;">
        </div>
        <div style="display:flex;gap:8px;justify-content:flex-end;padding:12px 16px;border-top:1px solid #eee;">
          <button id="portraitCancel" class="btn btn-secondary">Cancelar</button>
          <button id="portraitAccept" class="btn btn-primary" disabled>Aceptar</button>
        </div>
      </div>`;
            document.body.appendChild(_portraitModal);

            _portraitFile = _portraitModal.querySelector('#portraitFile');
            _portraitPreview = _portraitModal.querySelector('#portraitPreview');
            _portraitAcceptBtn = _portraitModal.querySelector('#portraitAccept');
            _portraitCancelBtn = _portraitModal.querySelector('#portraitCancel');

            _portraitFile.addEventListener('change', () => {
                const f = _portraitFile.files?.[0];
                if (!f) {
                    _portraitPreview.style.display = "none";
                    _portraitPreview.src = "";
                    _portraitAcceptBtn.disabled = true;
                    return;
                }
                const r = new FileReader();
                r.onload = ev => {
                    _portraitPreview.src = ev.target.result;
                    _portraitPreview.style.display = "block";
                    _portraitAcceptBtn.disabled = false;
                };
                r.readAsDataURL(f);
            });

            _portraitCancelBtn.addEventListener('click', () => {
                _portraitCurrentId = null;
                _portraitFile.value = "";
                _portraitPreview.src = "";
                _portraitPreview.style.display = "none";
                _portraitAcceptBtn.disabled = true;
                _portraitModal.style.display = "none";
            });

            _portraitAcceptBtn.addEventListener('click', async () => {
                if (!_portraitCurrentId || !_portraitPreview.src) return;
                const dataUrl = _portraitPreview.src;

                // Actualiza en IndexedDB
                await new Promise((resolve, reject) => {
                    const tx = db.transaction("personajes", "readwrite");
                    const store = tx.objectStore("personajes");
                    const req = store.get(_portraitCurrentId);
                    req.onsuccess = e => {
                        const p = e.target.result;
                        if (!p) { resolve(); return; }
                        p.imagen = dataUrl;
                        const put = store.put(p);
                        put.onsuccess = () => resolve();
                        put.onerror = () => reject(put.error);
                    };
                    req.onerror = () => reject(req.error);
                });

                // Refresca tarjeta de lista
                const imgCard = document.getElementById(`cardImg${_portraitCurrentId}`);
                if (imgCard) imgCard.src = dataUrl;

                // Refresca en todos los slots donde est√© asignado
                try {
                    const tx = db.transaction("slots", "readonly");
                    const st = tx.objectStore("slots");
                    st.getAll().onsuccess = ev => {
                        const asigs = ev.target.result || [];
                        asigs.forEach(a => {
                            if (a.personajeId === _portraitCurrentId) {
                                const slot = a.slot;
                                const prev = document.getElementById(`preview${slot}`);
                                if (prev) prev.src = dataUrl;

                                setThumb(slot, dataUrl);
                                const backThumb = document.getElementById(`thumb${slot}-back`);
                                if (backThumb) { backThumb.src = dataUrl; backThumb.style.display = "inline-block"; }

                                // Como ya tiene imagen, oculta controles en ese slot
                                setImagenControlesVisibles(slot, false);
                            }
                        });
                    };
                } catch (_) { }

                // Cierra modal
                _portraitCancelBtn.click();
                alert("Retrato actualizado.");
            });
        }

        function cambiarRetrato(personajeId) {
            ensurePortraitModal();
            _portraitCurrentId = personajeId;
            _portraitFile.value = "";
            _portraitPreview.src = "";
            _portraitPreview.style.display = "none";
            _portraitAcceptBtn.disabled = true;
            _portraitModal.style.display = "block";
        }

        // ‚úÖ NUEVA: muestra una secci√≥n de la cara trasera y oculta el resto
        function showBackSection(slot, section) {
            const map = {
                notas: `backNotas${slot}`,
                equip: `backEquip${slot}`,
                mochila: `backMochila${slot}`,
                talentos: `backTalentos${slot}`
            };
            const ids = Object.values(map);
            ids.forEach(id => {
                const el = document.getElementById(id);
                if (el) el.style.display = "none";
            });
            const targetId = map[section];
            const target = document.getElementById(targetId);
            if (target) target.style.display = "";
        }



    </script>
