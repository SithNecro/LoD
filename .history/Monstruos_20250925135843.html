  <script>
/* ========= VARIABLES GLOBALES ========= */
let monstersByCategory = {};
let equipo = {};
let monstruosData = {}; // tabla de encuentros (puede ser objeto por categoría o array)
const coloresId = [
    "white", "red", "lightblue", "green", "yellow", "orange", "black", "gray",
    "darkblue", "darkgreen", "brown", "violet", "gold", "silver", "turquoise"
];

/* ========= CARGA DE JSONs ========= */
Promise.all([
    fetch("json/Monstruos_stats.json").then(r => r.json()),
    fetch("json/Monstruos_equipo.json").then(r => r.json()),
    fetch("json/Monstruos_tabla_encuentros.json").then(r => r.json())
]).then(([monstruosDataStats, equipoData, encuentros]) => {
    monstersByCategory = monstruosDataStats;
    equipo = equipoData;
    monstruosData = encuentros;

    console.log("✅ monstersByCategory keys:", Object.keys(monstersByCategory));
    console.log("✅ equipo keys:", Object.keys(equipo));
    console.log("✅ monstruosData tipo:", Array.isArray(monstruosData) ? "array" : typeof monstruosData, monstruosData);

    // Poblar categorías
    const catSelect = document.getElementById("monsterCategorySelect");
    Object.keys(monstruosDataStats || {}).sort().forEach(cat => {
        const opt = document.createElement("option");
        opt.value = cat;
        opt.textContent = cat;
        catSelect.appendChild(opt);
    });

    populateEquipoSelects();
    populateCantidadSelect();
    loadFromLocalStorage();
}).catch(err => console.error("Error cargando JSONs:", err));

/* ========= UI HELPERS ========= */
const togglePanelBtn = document.getElementById("togglePanelBtn");
const monsterPanel = document.getElementById("monsterPanel");
togglePanelBtn.addEventListener("click", () => {
    if (monsterPanel.style.display === "none") {
        monsterPanel.style.display = "block";
        togglePanelBtn.textContent = "Ocultar Panel de Monstruos";
    } else {
        monsterPanel.style.display = "none";
        togglePanelBtn.textContent = "Mostrar Panel de Monstruos";
    }
});

function populateMonstersByCategory(cat) {
    const select = document.getElementById("monsterSelect");
    select.innerHTML = `<option value="" disabled selected>-- Selecciona monstruo --</option>`;
    if (!monstersByCategory[cat]) return;

    monstersByCategory[cat]
        .slice()
        .sort((a, b) => a.nombre.localeCompare(b.nombre, "es"))
        .forEach(m => {
            const opt = document.createElement("option");
            opt.value = m.nombre;
            opt.textContent = m.nombre;
            select.appendChild(opt);
        });
}

document.getElementById("monsterCategorySelect").addEventListener("change", e => {
    populateMonstersByCategory(e.target.value);
});

function populateEquipoSelects() {
    document.getElementById("armaSelect").innerHTML =
        (equipo.Armas || []).map((a, i) => `<option value="${i}">${a.Tipo}</option>`).join("");
    document.getElementById("armaduraSelect").innerHTML =
        (equipo.Armaduras || []).map((a, i) => `<option value="${i}">${a.Tipo}</option>`).join("");
    document.getElementById("hechizoSelect").innerHTML =
        (equipo.Hechizos || []).map((h, i) => `<option value="${i}">${h.Tipo}</option>`).join("");
}

function populateCantidadSelect() {
    const sel = document.getElementById("cantidadSelect");
    sel.innerHTML = "";
    for (let i = 1; i <= 15; i++) {
        const opt = document.createElement("option");
        opt.value = i;
        opt.textContent = i;
        if (i === 1) opt.selected = true;
        sel.appendChild(opt);
    }
}

/* ========= BÚSQUEDA ROBUSTA EN EL JSON DE ENCUENTROS ========= */
function normalize(s) {
    return String(s || "").trim().toLowerCase();
}

function filterListForName(list, monsterName) {
    const nameNorm = normalize(monsterName);
    return (list || []).filter(e => {
        // posibles campos que el JSON pueda usar
        const candidates = [
            e.Encuentro, e.Encuentros, e.nombre, e.Nombre, e.Monstruo, e.monstruo, e.Name, e.name
        ].filter(Boolean);

        // Si alguno coincide exactamente (ignorando mayúsculas/espacios)
        if (candidates.some(c => normalize(c) === nameNorm)) return true;

        // Si alguno contiene el nombre (coincidencia parcial)
        if (candidates.some(c => normalize(c).includes(nameNorm) || nameNorm.includes(normalize(c)))) return true;

        // También admite campos donde el objeto tenga un subobjeto
        // (ej: e.monster && e.monster.name)
        if (e.monster && (e.monster.name || e.monster.nombre)) {
            const c = e.monster.name || e.monster.nombre;
            if (normalize(c) === nameNorm || normalize(c).includes(nameNorm)) return true;
        }

        return false;
    });
}

function findEncuentrosForMonster(category, monsterName) {
    console.log("🔎 Buscando encuentros para:", { category, monsterName });
    const results = [];

    // 1) si monstruosData[category] existe y es array
    if (monstruosData && monstruosData[category] && Array.isArray(monstruosData[category])) {
        const partial = filterListForName(monstruosData[category], monsterName);
        console.log(`  - encontrados ${partial.length} en la categoría ${category}`);
        results.push(...partial);
    }

    // 2) si monstruosData es array (estructura plana)
    if (results.length === 0 && Array.isArray(monstruosData)) {
        const partial = filterListForName(monstruosData, monsterName);
        console.log(`  - buscando en array plano: encontrados ${partial.length}`);
        results.push(...partial);
    }

    // 3) buscar por todas las categorías (por si la estructura está categorizada pero con otra clave)
    if (results.length === 0 && typeof monstruosData === "object" && !Array.isArray(monstruosData)) {
        Object.keys(monstruosData).forEach(cat => {
            const arr = monstruosData[cat];
            if (Array.isArray(arr)) {
                const partial = filterListForName(arr, monsterName);
                if (partial.length) {
                    console.log(`  - encontrados ${partial.length} en categoría alternativa ${cat}`);
                    results.push(...partial);
                }
            }
        });
    }

    // 4) dedupe por Encuentro/nombre
    const dedupe = [];
    const seen = new Set();
    results.forEach(r => {
        const key = normalize(r.Encuentro || r.nombre || r.Name || r.name || JSON.stringify(r));
        if (!seen.has(key)) {
            seen.add(key);
            dedupe.push(r);
        }
    });

    console.log("🔎 Resultados finales de búsqueda:", dedupe);
    return dedupe;
}

/* ========= LISTENER ÚNICO para cambio de monstruo ========= */
document.getElementById("monsterSelect").addEventListener("change", () => {
    // 1) Eliminar todas las cards existentes
    document.querySelectorAll(".monster-card").forEach(card => card.remove());

    // 2) Limpiar lista de enemigos
    document.getElementById("enemigos-lista").innerHTML = "";
    document.getElementById("tirada-info").style.display = "none";
    document.getElementById("tirada-detalle").textContent = "";

    // 3) Crear la nueva card (como si se pulsara el botón)
    //     Nota: si el botón tiene lógica pesada, la reutilizamos con .click()
    document.getElementById("addMonsterBtn").click();

    // 4) Buscar encuentros en el JSON
    const category = document.getElementById("monsterCategorySelect").value;
    const monsterName = document.getElementById("monsterSelect").value;
    if (!category || !monsterName) {
        console.warn("Cambio detectado pero categoría o nombre no definidos:", { category, monsterName });
        return;
    }

    const encuentro = findEncuentrosForMonster(category, monsterName);

    if (encuentro.length > 0) {
        mostrarEnemigosLista(encuentro);
        document.getElementById("tirada-info").style.display = "block";
        document.getElementById("tirada-detalle").textContent = `Monstruo: ${monsterName}`;
    } else {
        console.warn("⚠️ No se encontró encuentro para", monsterName, "en categoría", category);
    }
});

        // debug: ver estructura completa

        // resolver tirada: si Cantidad es "1d4" o similar, tu resolverTirada real debe parsearlo.
        const cantidadField = enemigo.Cantidad ?? enemigo.cantidad ?? 1;
        const tirada = resolverTirada(cantidadField);

        const item = document.createElement("div");
        item.classList.add("enemigo-item");
        item.innerHTML = `
            <strong>${tirada.total}x ${enemigo.Encuentro || enemigo.nombre || enemigo.Name || "??"}</strong><br>
            Armas: ${enemigo.Armas || "Ninguna"} | Armadura: ${enemigo.Armadura || "-" }<br>
            Especial: ${enemigo.Especial || "-"}<br>
            Hechizos (Melé: ${enemigo.Hechizos_Melé ?? "-"}, Distancia: ${enemigo.Hechizos_Distancia ?? "-"}, Apoyo: ${enemigo.Hechizos_Apoyo ?? "-"})
        `;
        listaPanel.appendChild(item);

        // opcional: adjuntamos el número de apariciones al objeto
        enemigo.apariciones = tirada.total;
    });
}

/* ========= resolverTirada (mejorado para números simples y dice tipo 'NdM') ========= */
function resolverTirada(cantidad) {
    // Si es un número -> devuelve entre 1 y ese número
    if (typeof cantidad === "number") {
        return { total: cantidad };
    }
    // Si es string numérico
    if (String(cantidad).match(/^\d+$/)) {
        return { total: parseInt(cantidad, 10) };
    }
    // Soporta notación simple 'NdM' (ej. '1d4', '2d6'), si no, devuelvo 1 por defecto
    const diceMatch = String(cantidad).match(/^(\d+)d(\d+)$/i);
    if (diceMatch) {
        const n = parseInt(diceMatch[1], 10);
        const m = parseInt(diceMatch[2], 10);
        let sum = 0;
        for (let i = 0; i < n; i++) sum += (Math.floor(Math.random() * m) + 1);
        return { total: sum };
    }
    // valor inválido o formato desconocido -> tratamos como '1'
    return { total: 1 };
}

/* ---------- updateVidaBar ---------- */
function updateVidaBar(barFill, val, max) {
    const percent = max === 0 ? 0 : val / max;
    barFill.style.setProperty("--vida-scale", percent);
    const textEl = barFill.querySelector(".vida-bar-text");
    if (textEl) textEl.textContent = `${val}/${max}`;
    let color;
    if (percent > 0.7) color = "linear-gradient(to right,#77dd77,#c1f0c1)";
    else if (percent > 0.3) color = "linear-gradient(to right,#fdfd96,#fffac8)";
    else color = "linear-gradient(to right,#ff6961,#ffcccb)";
    barFill.style.setProperty("--vida-color", color);
}
